<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select2 Dropdown with Checkboxes</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
</head>
<body>

<select id="component-dropdown" multiple="multiple" style="width: 300px;">
    <option value="component1">Component 1</option>
    <option value="component2">Component 2</option>
    <option value="component3">Component 3</option>
    <!-- Add more options as needed -->
</select>

<script>
$(document).ready(function() {
    $('#component-dropdown').select2({
        placeholder: 'Select components',
        closeOnSelect: false,
        templateResult: function(data) {
            if (!data.id) {
                return data.text;
            }
            var $element = $('<span>' + data.text + '</span>');
            return $element;
        }
    });
});
</script>

</body>
</html>
