<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="../assets/css/Payment.css">
</head>
<body>
    <div class="container">
        
        <h2 align="center">PAYMENT DETAILS</h2>
        <div class="first-row">
        <div class="payment">
            <h4>PID</h4>
            <div class="input-field">
            <input type="text">
        </div>
        </div>
        
        <div class="date">
            <h4>Date</h4>
             <div class="input-field">
            <input type="date" placeholder="Date" onfocus="(this.type='Date')">
         </div>
         </div>
         </div><br>

           <h4>From Account:</h4>
            <select id="fromAccount" name="fromAccount">
            <option value="CASH">CASH</option>
            <option value="G-PAY">G-PAY</option>
            </select><br>

            <h4>To Account:</h4>
            <select id="toAccount" name="fromAccount">
            <option value="SELECT ACCOUNT">SELECT ACCOUNT</option>
            </select><br>

            <h4>Comment:</h4>
            <textarea id="comment" name="comment"></textarea><br>

            <h4>Previous Balance:</h4>
            <input type="number" id="prevBalance" name="prevBalance" required><br>

            <h4>Amount:</h4>
            <input type="number" id="amount" name="amount" required><br> 
         
            <button id="SaveButton">SAVE</button>
            <button id="BackButton">BACK</button>
            
        </form>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
