<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>account master</title>
    <link rel="stylesheet" href="../assets/css/account_master.css">
</head>

<body>
    <div class="container">
        <h1 align="center">ACCOUNT MASTER</h1>
        <br>

        <div class="first-row">
            <div class="id">
                <h3>ID.</h3>
                <div class="input-filed">
                    <input type="text">
                </div>
            </div>

            <div class="date" id="date">
                <h3>DATE</h3>
                <div class="input-field">
                    <input type="text" placeholder="date" onfocus="(this.type='date')">
                </div>
            </div>
        </div>
        <br>

        <div class="name" id="name">
            <h3>NAME</h3>
            <div class="input-field">
                <input type="text">
            </div>
        </div>
        <br>
        <div class="address">
            <h3>ADDRESS</h3>
            <div class="input-field">
                <input type="text">
            </div>
        </div>
        <br>
        <div class="no" >
            <h3>MOBILE NO</h3>
            <div class="input-field">
                <input type="text">
            </div>
        </div><br><br>

        <h3>Account Group</h3>
        <select id="account1" name="account_group">
            <option value="1">SELECT</option>
            <option value="2">Bank Account</option>
            <option value="customer">customer</option>
            <option value="4">sales account</option>
            <option value="5">Cash in hand</option>
        </select>
        <br><br>

        <h3>Root Details</h3>
        <select id="route1" name="route_detail">
            <option value="1">SELECT</option>
            <option value="किरकोळ व्यापारी">किरकोळ व्यापारी</option>
            <option value="वडगाव रूट">वडगाव रूट</option>
            <option value="काष्टी गाव">काष्टी गाव</option>
        </select>
        <br><br>

        <div class="balance">
            <h3>PREV.BALANCE</h3>
            <div class="input-field">
                <input type="text">
            </div>
        </div>
        <br>
        <br>
        <div class="radio">
            <input type="radio" id="cr" name="cr_dr_type">
            <label for="cr"><b>CR</b></label><br>

            <input type="radio" id="dr" name="cr_dr_type">
            <label for="dr"><b>DR</b></label><br>

        </div>
        <br>

        <br>
        <div class="container1">
            <button class="button1" onclick="insertAccount()">
                <h3>SAVE</h3>
            </button>
            <button class="button2">
                <h3>BACK</h3>
            </button>
        </div>
        <br>
    </div>
    <script src="../src/account.js"></script>
</body>

</html>
