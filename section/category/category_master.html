<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form in Electron</title>
    <link rel="stylesheet" href="../../assets/css/category_master.css">
</head>
<body>
    <div class="container">
        <h1 align="center">CATEGORY MASTER</h1> 

        <!-- <div class="container1"> -->
        <form id="loginForm">
      
          <label for="name"><b>CATEGORY NAME</b></label> <br>
          <input type="text" id="name" name="name"> <br>
        
        <button id="addButton" type="submit" >SAVE</button>
        <button id="backBtn">BACK</button>
    </form>
    </div>

    
</body>


<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
    
        var formData = {
            name: document.getElementById('name').value
            
        };
    
    
        fetch('http://localhost:3000/categoryData/insertcategory', {
            method: 'POST',
            body: JSON.stringify(formData),
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(result => {
            console.log('Data added successfully:', result);
            window.location.href = './category.html';
            // Optionally, you can redirect or show a success message here
        })
        .catch(error => {
            console.error('Error:', error);
            // Optionally, you can display an error message here
        });
    });
    


</script>




</html>
