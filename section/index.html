<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SK-Fruits</title>
  <style>
    /* CSS for preloader */
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('../assets/img/vecteezy_studio-shot-of-various-fruits-and-vegetables-isolated-on_29628395.jpeg'); /* Background image */
      background-size: cover; /* Cover the entire viewport */
      background-position: center; /* Center the background image */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999; /* Ensure it's above other elements */
    }
    .loader {
      border: 8px solid #F3F3F3; /* Light grey */
      border-top: 8px solid #3498DB; /* Blue */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite; /* Animation */
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .hide {
      display: none;
    }
    /* Additional styling for the name and image */
    .name-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color:white; /* Set text color to white for better visibility */
    }
    .name {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }
    .logo {
      width: 100px; /* Adjust image width as needed */
      height: auto; /* Maintain aspect ratio */
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div id="preloader" class="preloader">
  <!-- Image -->
  <!-- <img class="logo" src="../assets/img/logo.png" alt="Logo"> -->
  <!-- Loader -->
  <div class="loader"></div>
  <!-- Your name -->
  <div class="name-container">
    <span class="name">DatacrushAnalytics</span>
  </div>
</div>
<script>
  // Hide the preloader and redirect after a certain time
  setTimeout(function() {
    document.getElementById('preloader').classList.add('hide');
    window.location.href = '../section/Log_in.html';
  }, 2000);
</script>
</body>
</html>
