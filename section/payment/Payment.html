<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .container {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
        }

        hr {
            border: 0;
            height: 1px;
            background-color: #ddd;
            margin-bottom: 20px;
        }

        .container1 {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: -30px;
            text-align: left;
            padding: 10px
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 40%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin: 0 auto;
            display: block;
        }
        .border-hover {
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #808080;
            /* Grey color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }  

        .second-row {
            text-align: center;
        }

        .third-row {
              text-align: center;
        }

        
    </style>
</head>

<body>

        <div class="container1">
            <h1>Payment</h1>
            <form id="loginForm1">

                <div class="first-row">
                    <label for="date">Date</label>
                    <input type="text" id="date" name="date" placeholder="Date" readonly>
                </div>
                <br>
                <label for="product">From Account</label>
                <select id="product" name="from_account">
                    <!-- Options for from account -->
                </select>
                <br>
                <label for="bata">To Account</label>
                <select id="bata" name="to_account" onchange="previousbalance()">
                    <!-- Options for to account -->
                </select>
                <br>
                <label for="comment">Comment</label>
                <textarea id="comment" name="comment"></textarea><br>
                <div class="second-row">
                    <label for="previousBalance">Prev. Balance</label>
                    <input type="number" id="previousBalance" name="previous_balance">
                    <br>
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" onchange="totalBalance()">
                </div>
                <br>

                <div class="third-row">
                    <button type="submit" class="border-hover">Save</button>
                    <a href="./product.html"><button type="button" class="border-hover">Back</button></a>
                </div>

            </form>
    </div>
</body>

</html>
