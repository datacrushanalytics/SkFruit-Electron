<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form in Electron</title>
    <link rel="stylesheet" href="../../assets/css/Payment.css">
    <style>
        /* Add border to the second form */
        .form1 {
            border: 1px solid black;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 align="center">Payment</h1><br>
        <hr>

        <div class="container1">
            <form id="loginForm1">

                <div class="first-row">
                    <!-- <label for="userType">PID</label>
                    <input type="number" id="fromdate" name="date" placeholder="From Date"> -->
                    <br>
                    <label for="userType">Date</label>
                    <input type="text" id="date" name="date" placeholder="दिनांक:">
                </div>

                <br>

                <label for="userType"> From Account</label>
                <select class="drop" id="product" id="product" name="name">
                    <!-- <option value="User" disabled selected>Select Account</option> -->
                </select>

                <br>

                <label for="userType">To Account</label>
                <select class="drop" id="bata" id="bata" name="name" onchange="previousbalance()">
                    <!-- <option value="User" disabled selected>Select Account</option> -->
                </select><br>
    
                <label>Comment</label>
                <textarea id="comment" name="comment"></textarea><br>

                <div class="second-row">
                    <label for="userType">Prev. Balance</label>
                    <input type="number" id="previousBalance" name="number" placeholder="मागील बाकी " readonly>
                    <!-- <input type="number" id="fromdate" name="date" placeholder="From Date"> -->
                    <br>
                    <label for="userType">Amount</label>
                    <!-- <input type="date" id="todate" name="date" placeholder="To Date"> -->
                    <input type="number" id="amount" name="number" placeholder="Amount" onchange="totalBalance()">
                </div><br>

                <!-- <div class="third-row"> -->
                    <!-- <button class="border-hover" >Save</button> -->
                    <button type="submit" id="button1">Save</button>
                    <a href="./payment1.html"><button type='button' id="button2">Back</button></a>
                <!-- </div> -->
            </form>
         

        </div>
    </div>


</body>
<script src="./payment.js"></script>
<script>

    function previousbalance(){
        const name = document.getElementById("bata").value
        fetch('http://localhost:3000/fetchpv/' + name)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            // Populate dropdown with API data
            console.log(data)
            document.getElementById('previousBalance').value = parseInt(data[0]['current_balance'] || 0);      
        })
        .catch(error => {
            console.error('Error:', error);
        });
      
      }

</script>



</html>
