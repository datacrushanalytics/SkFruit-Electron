        body {

        }

            .container1 {
                max-width: 600px;
                width: 100%;

                text-align: center;
            }

            h1 {
                text-align: center;
                margin-bottom: 20px;
                color: #333;
            }

            hr {
                border: 0;
                height: 1px;
                background-color: #ddd;
                margin-bottom: 20px;
            }

            form {
                text-align: left;
                display: flex;
                flex-direction: column;
                gap: -10px; /* Equal spacing between elements */
            }

            label {
                display: block;
                text-align: left;
            }

            input[type="text"],
            input[type="number"],
            input[type="date"],
            select,
            textarea {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
            }

            .second-row{
                display: flex;
                flex-direction: column;
                gap: -10px; /* Equal spacing between elements */

            }

            .third-row {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    margin-top: 20px; /* Adjust the spacing as needed */
                }

        .border-hover {
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: darkgrey;
            /* Grey color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .border-hover:hover {
            background-color: darkdarkgrey;
            /* Darker grey on hover */
        }

            /* Style the loader container */
            #loader {
                border: 4px solid #f3f3f3;
                /* Light grey */
                border-top: 4px solid #3498db;
                /* Blue */
                border-radius: 50%;
                width: 30px;
                height: 30px;
                animation: spin 1s linear infinite;
                /* Apply animation */
                display: none;
                /* Hide loader by default */

                /* Center the loader */
                position: absolute;
                top: 60%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

        /* Animation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

/* Styles for the modal */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5);
}

/* Styles for the modal content */
.modal-content {
    background-color: #fefefe;
    margin: 10% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 600px;
    position: relative;
    /* Position relative for the close button */
}

/* Close button style */
.close {
    color: #aaa;
    position: absolute;
    top: 8px;
    right: 16px;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}



    </style>
</head>

<body>

    <div class="container1">

            <label for="date">Date :</label>

            <br>

            <br>

            <label for="comment">Comment :</label>
            <textarea id="comment" name="comment" required></textarea>
            <br>

            <div class="second-row">
                <label for="previousBalance">Prev. Balance :</label>
                <input type="number" id="previousBalance" name="previous_balance">
                <br>

                <label for="amount">Paid Amount :</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <br>

            <div class="third-row">
                <button type="submit" class="border-hover">Save</button>
            </div>
        </form>
    </div>

    <script>
        function previousbalance() {
            const name = document.getElementById("bata").value
            fetch('http://13.201.94.88/fetchpv/' + name)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Populate dropdown with API data
                    console.log(data)
                    document.getElementById('previousBalance').value = parseInt(data[0]['current_balance'] || 0);
                })
                .catch(error => {
                    console.error('Error:', error);
                });

        }
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Fetch data from API and populate Select2 dropdowns
            fetchAndPopulateDropdown('http://13.201.94.88/list/Supplier', 'bata', 'bata');
            fetchAndPopulateDropdown('http://13.201.94.88/list/Bank Account', 'product', 'bank');
        });

        function fetchAndPopulateDropdown(apiUrl, dropdownId, field) {
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Populate Select2 dropdown with API data
                    populateDropdownWithSelect2(data, dropdownId, field);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function populateDropdownWithSelect2(data, dropdownId, field) {
            var dropdown = $('#' + dropdownId);
            // Clear existing options
            dropdown.empty();

            // Add placeholder option
            dropdown.append($('<option></option>').attr('value', '').text('Select ' + dropdownId + ' type').prop('disabled', true).prop('selected', true));

            // Add new option
            if (field == 'bank') {
                dropdown.append($('<option></option>').attr('cash', 'cash').text('Cash'));
            }
            // Populate dropdown with API data
            data.forEach(function (item) {
                dropdown.append($('<option></option>').attr('value', item.name || item.route_name).text(item.name || item.route_name));
            });

            // Initialize Select2
            dropdown.select2({
                placeholder: "Select Account",
                allowClear: true
            });
        }

        $(document).on('select2:open', function (e) {
            window.setTimeout(function () {
                document.querySelector('input.select2-search__field').focus();
            }, 0);
        });





    </script>
