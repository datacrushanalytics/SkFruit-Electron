<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .container {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
        }

        hr {
            border: 0;
            height: 1px;
            background-color: #ddd;
            margin-bottom: 20px;
        }

        .container1 {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: -20spx;
            text-align: left;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 40%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin: 0 auto;
            display: block;
        }

        .second-row {
            text-align: center;
        }
        .third-row {
            text-align: center; 
        }

        .border-hover {
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #808080;
            /* Grey color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .border-hover:hover {
        background-color: #555;
        /* Darker grey on hover */
        }
    </style>
</head>

<body>

        <div class="container1">
            <h1>Payment</h1>
            <hr>
            <form id="loginForm1">

                <div class="first-row">
                    <label for="date">Date</label>
                    <input type="text" id="date" name="date" placeholder="Date" readonly>
                </div>
                <br>
                <label for="product">From Account</label>
                <select id="product" name="from_account">
                    <!-- Options for from account -->
                </select>
                <br>
                <label for="bata">To Account</label>
                <select id="bata" name="to_account" onchange="previousbalance()">
                    <!-- Options for to account -->
                </select>
                <br>
                <label for="comment">Comment</label>
                <textarea id="comment" name="comment"></textarea><br>
                <div class="second-row">
                    <label for="previousBalance">Prev. Balance</label>
                    <input type="number" id="previousBalance" name="previous_balance">
                    <br>
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" onchange="totalBalance()">
                </div>
                <br>
                <div class="third-row">
                    <button type="submit" class="border-hover">Save</button>
                    <a href="./product.html"><button type="button" class="border-hover">Back</button></a>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./payment.js"></script>

<script>

    function previousbalance(){
        const name = document.getElementById("bata").value
        fetch('http://localhost:3000/fetchpv/' + name)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            // Populate dropdown with API data
            console.log(data)
            document.getElementById('previousBalance').value = parseInt(data[0]['current_balance'] || 0);      
        })
        .catch(error => {
            console.error('Error:', error);
        });
      
      }

</script>

<script>
        
    document.addEventListener('DOMContentLoaded', function () {
        // Fetch data from API and populate Select2 dropdowns
        fetchAndPopulateDropdown('http://localhost:3000/list/Supplier', 'product');
        fetchAndPopulateDropdown('http://localhost:3000/list/Bank Account', 'bata');
    });

    function fetchAndPopulateDropdown(apiUrl, dropdownId) {
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Populate Select2 dropdown with API data
                populateDropdownWithSelect2(data, dropdownId);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    function populateDropdownWithSelect2(data, dropdownId) {
        var dropdown = $('#' + dropdownId);
        // Clear existing options
        dropdown.empty();

        // Add placeholder option
        dropdown.append($('<option></option>').attr('value', '').text('Select ' + dropdownId + ' type').prop('disabled', true).prop('selected', true));

        // Populate dropdown with API data
        data.forEach(function (item) {
            dropdown.append($('<option></option>').attr('value', item.name || item.route_name).text(item.name || item.route_name));
        });

        // Initialize Select2
        dropdown.select2({
            placeholder: "Select Account",
            allowClear: true
        });
    }

</script>

</html>
