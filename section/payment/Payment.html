            .container1 {

        .border-hover {
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: darkgrey;
            /* Grey color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .border-hover:hover {
            background-color: darkdarkgrey;
            /* Darker grey on hover */
        }

            /* Style the loader container */
            #loader {
                border: 4px solid #f3f3f3;
                /* Light grey */
                border-top: 4px solid #3498db;
                /* Blue */
                border-radius: 50%;
                width: 30px;
                height: 30px;
                animation: spin 1s linear infinite;
                /* Apply animation */
                display: none;
                /* Hide loader by default */

                /* Center the loader */
                position: absolute;
                top: 60%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

        /* Animation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

/* Styles for the modal */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5);
}

/* Styles for the modal content */
.modal-content {
    background-color: #fefefe;
    margin: 10% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 600px;
    position: relative;
    /* Position relative for the close button */
}

/* Close button style */
.close {
    color: #aaa;
    position: absolute;
    top: 8px;
    right: 16px;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

    <script>
        fetch('http://103.174.102.89:3000/fetchPaymentid')
        .then(response => {

            }
            return response.json();
        })

        })
        .catch(error => {

        // Function to populate the current date into the date input field
        function populateCurrentDate() {
            var currentDate = new Date();
            // Format the date as mm/dd/yyyy
            var formattedDate = currentDate.getFullYear() + '-' + (String(currentDate.getMonth() + 1).padStart(2, '0')) + '-' + (String(currentDate.getDate()).padStart(2, '0'));
            // Set the placeholder of the input field to the formatted date
            console.log(formattedDate);
            document.getElementById('date').value = formattedDate;
            // Retrieve session data from localStorage
            var sessionData = JSON.parse(localStorage.getItem('sessionData'));
            // Check if session data exists and if the user is an admin
            var isAdmin = sessionData && sessionData[0].usertype === 'Admin';
            // Check if the user is an admin and show/hide the button accordingly
            if (!isAdmin) {
                document.getElementById('date').readOnly = true; // Hide the button for non-admin users
            }

            //document.getElementById("date").value = currentDate;
        }

        // Call populatePaymentId and populateCurrentDate functions when the page loads
        document.addEventListener("DOMContentLoaded", function () {
            // populatePaymentId();
            populateCurrentDate();
            
        });

    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Fetch data from API and populate Select2 dropdowns
            fetchAndPopulateDropdown('http://103.174.102.89:3000/list/Supplier', 'bata', 'bata');
            fetchAndPopulateDropdown('http://103.174.102.89:3000/list/Bank Account', 'product', 'bank');
            fetchAndPopulateDropdown('http://103.174.102.89:3000/mobile/supplier', 'number', 'mobile_no');
        });

        function fetchAndPopulateDropdown(apiUrl, dropdownId, field) {
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Populate Select2 dropdown with API data
                    populateDropdownWithSelect2(data, dropdownId, field);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function populateDropdownWithSelect2(data, dropdownId, field) {
            var dropdown = $('#' + dropdownId);
            // Clear existing options
            dropdown.empty();

            // Add placeholder option
            dropdown.append($('<option></option>').attr('value', '').text('Select ' + dropdownId + ' type').prop('disabled', true).prop('selected', true));

            // Add new option
            // if (field == 'bank') {
            //     dropdown.append($('<option></option>').attr('cash', 'cash').text('Cash'));
            // }
            // Populate dropdown with API data
            data.forEach(function (item) {
                dropdown.append($('<option></option>').attr('value', item.name || item.route_name || item.mobile_no).text(item.name || item.route_name || item.mobile_no));
            });

            // Initialize Select2
            dropdown.select2({
                placeholder: "Select Account",
                allowClear: true
            });
        }

        $(document).on('select2:open', function (e) {
            window.setTimeout(function () {
                document.querySelector('input.select2-search__field').focus();
            }, 0);
        });
