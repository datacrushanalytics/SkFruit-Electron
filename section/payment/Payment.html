<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .container1 {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        hr {
            border: 0;
            height: 1px;
            background-color: #ddd;
            margin-bottom: 20px;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin-top: 3%;
            text-align: left;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin: 0 auto;
            display: block;
        }

        .second-row {
            text-align: center;
        }

        .third-row {
            text-align: center;
        }

        .border-hover {
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #808080;
            /* Grey color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .border-hover:hover {
            background-color: #555;
            /* Darker grey on hover */
        }

        /* Style the loader container */
        #loader {
            border: 4px solid #f3f3f3;
            /* Light grey */
            border-top: 4px solid #3498db;
            /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            /* Apply animation */
            display: none;
            /* Hide loader by default */

            /* Center the loader */
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Animation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div id="loader"></div>
    <div class="container1">
        <h1>Payment</h1>
        <hr>
        <form id="paymentForm">
            <!-- Input field for payment ID -->
            <label for="id">Payment Id :</label>
            <input type="number" id="id" name="pid" readonly>
            <br>

            <label for="date">Date :</label>
            <input type="date" id="date" name="date" placeholder="Date" required>
            <br>

            <label for="product">From Account :</label>
            <select id="product" name="from_account" required>
                <!-- Options for from account -->
            </select>
            <br>

            <label for="bata">Supplier Name :</label>
            <select id="bata" name="to_account" onchange="previousbalance()" required>
                <!-- Options for to account -->
            </select>
            <br>

            <label for="comment">Comment :</label>
            <textarea id="comment" name="comment" required></textarea>
            <br>

            <div class="second-row">
                <label for="previousBalance">Prev. Balance :</label>
                <input type="number" id="previousBalance" name="previous_balance">
                <br>

                <label for="amount">Paid Amount :</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <br>

            <div class="third-row">
                <button type="submit" class="border-hover">Save</button>
            </div>
        </form>
    </div>

    <script src="./payment.js"></script>

    <script>
        // Function to get the current maximum payment ID from local storage
        function getCurrentMaxPaymentId() {
            return parseInt(localStorage.getItem('maxPaymentId') || 0);
        }

        // Function to set the current maximum payment ID in local storage
        function setCurrentMaxPaymentId(paymentId) {
            localStorage.setItem('maxPaymentId', paymentId);
        }

        // Function to generate the next payment ID
        function generatePaymentId() {
            // Get the current max payment ID
            var currentMaxPaymentId = getCurrentMaxPaymentId();
            // Increment the current max payment ID to get the next payment ID
            var nextPaymentId = currentMaxPaymentId + 1;
            // Save the next payment ID as the new max payment ID
            setCurrentMaxPaymentId(nextPaymentId);
            // Return the next payment ID
            return nextPaymentId;
        }

        // Function to populate the payment ID input field
        function populatePaymentId() {
            document.getElementById("id").value = generatePaymentId();
        }

        // Function to populate the current date into the date input field
        function populateCurrentDate() {
            var currentDate = new Date();
            // Format the date as mm/dd/yyyy
            var formattedDate = currentDate.getFullYear() + '-' + (String(currentDate.getMonth() + 1).padStart(2, '0')) + '-' + (String(currentDate.getDate()).padStart(2, '0'));
            // Set the placeholder of the input field to the formatted date
            console.log(formattedDate);
            document.getElementById('date').value = formattedDate;
            // Retrieve session data from localStorage
            var sessionData = JSON.parse(localStorage.getItem('sessionData'));
            // Check if session data exists and if the user is an admin
            var isAdmin = sessionData && sessionData[0].usertype === 'Admin';
            // Check if the user is an admin and show/hide the button accordingly
            if (!isAdmin) {
                document.getElementById('date').readOnly = true; // Hide the button for non-admin users
            }

            //document.getElementById("date").value = currentDate;
        }

        // Call populatePaymentId and populateCurrentDate functions when the page loads
        document.addEventListener("DOMContentLoaded", function () {
            populatePaymentId();
            populateCurrentDate();
        });

        // Rest of your JavaScript code
        // ...
    </script>

    <script>
        function previousbalance() {
            const name = document.getElementById("bata").value
            fetch('http://65.2.144.249/fetchpv/' + name)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Populate dropdown with API data
                    console.log(data)
                    document.getElementById('previousBalance').value = parseInt(data[0]['current_balance'] || 0);
                })
                .catch(error => {
                    console.error('Error:', error);
                });

        }
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Fetch data from API and populate Select2 dropdowns
            fetchAndPopulateDropdown('http://65.2.144.249/list/Supplier', 'bata', 'bata');
            fetchAndPopulateDropdown('http://65.2.144.249/list/Bank Account', 'product', 'bank');
        });

        function fetchAndPopulateDropdown(apiUrl, dropdownId, field) {
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Populate Select2 dropdown with API data
                    populateDropdownWithSelect2(data, dropdownId, field);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function populateDropdownWithSelect2(data, dropdownId, field) {
            var dropdown = $('#' + dropdownId);
            // Clear existing options
            dropdown.empty();

            // Add placeholder option
            dropdown.append($('<option></option>').attr('value', '').text('Select ' + dropdownId + ' type').prop('disabled', true).prop('selected', true));

            // Add new option
            if (field == 'bank') {
                dropdown.append($('<option></option>').attr('cash', 'cash').text('Cash'));
            }
            // Populate dropdown with API data
            data.forEach(function (item) {
                dropdown.append($('<option></option>').attr('value', item.name || item.route_name).text(item.name || item.route_name));
            });

            // Initialize Select2
            dropdown.select2({
                placeholder: "Select Account",
                allowClear: true
            });
        }

        $(document).on('select2:open', function (e) {
            window.setTimeout(function () {
                document.querySelector('input.select2-search__field').focus();
            }, 0);
        });





    </script>
</body>

</html>
