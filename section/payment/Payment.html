<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <title>User Form in Electron</title>
    <style>
        /* Reset default margin and padding */
        /* Set a background color for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 10px;

        }

        /* Center the container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* Center align the headings */
        h1 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
        }

        /* Style for form elements */
        label, select, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            padding: 5px; /* Add some padding for better visual appearance */
        }

        input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            padding: 5px; /* Add some padding for better visual appearance */
        }

        /* Style for buttons */
        button {
            padding: 12px 24px;
            text-decoration: none;
            color: white;
            background-color: #808080;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        /* Center align the buttons */
        .button-container {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
        }


    </style>
</head>


<body>
    <div class="container">
        <h1 align="center">Payment</h1><br>
        <hr>

        <div class="container1">
            <form id="loginForm1">

                <div class="first-row">
                    <!-- <label for="userType">PID</label>
                    <input type="number" id="fromdate" name="date" placeholder="From Date"> -->
                    <br>
                    <label for="userType">Date</label>
                    <input type="text" id="date" name="date" placeholder="To Date" readonly>
                </div>

                <br>

                <label for="userType"> From Account</label>
                <select class="drop" id="product" id="product" name="name">
                    <!-- <option value="User" disabled selected>Select Account</option> -->
                </select>

                <br>

                <label for="userType">To Account</label>
                <select class="drop" id="bata" id="bata" name="name" onchange="previousbalance()">
                    <!-- <option value="User" disabled selected>Select Account</option> -->
                </select><br>
    
                <label>Comment</label>
                <textarea id="comment" name="comment"></textarea><br>

                    <input type="number" id="previousBalance" name="date" >
                    <br>

                    <input type="number" id="amount" name="date" onchange="totalBalance()" >
                </div><br>

                <!-- <div class="third-row"> -->
                    <!-- <button class="border-hover" >Save</button> -->
                    <button type="submit" id="button1">Save</button>
                    <a href="./payment1.html"><button type='button' id="button2">Back</button></a>
                <!-- </div> -->
            </form>
         

        </div>
    </div>




</body>
<script src="./payment.js"></script>

<script>

    function previousbalance(){
        const name = document.getElementById("bata").value
        fetch('http://43.205.230.120/fetchpv/' + name)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            // Populate dropdown with API data
            console.log(data)
            document.getElementById('previousBalance').value = parseInt(data[0]['current_balance'] || 0);      
        })
        .catch(error => {
            console.error('Error:', error);
        });
      
      }

</script>

<script>
        
    document.addEventListener('DOMContentLoaded', function () {
        // Fetch data from API and populate Select2 dropdowns
        fetchAndPopulateDropdown('http://43.205.230.120/list/Supplier', 'product');
        fetchAndPopulateDropdown('http://43.205.230.120/list/Bank Account', 'bata');
    });

    function fetchAndPopulateDropdown(apiUrl, dropdownId) {
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Populate Select2 dropdown with API data
                populateDropdownWithSelect2(data, dropdownId);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    function populateDropdownWithSelect2(data, dropdownId) {
        var dropdown = $('#' + dropdownId);
        // Clear existing options
        dropdown.empty();

        // Add placeholder option
        dropdown.append($('<option></option>').attr('value', '').text('Select ' + dropdownId + ' type').prop('disabled', true).prop('selected', true));

        // Populate dropdown with API data
        data.forEach(function (item) {
            dropdown.append($('<option></option>').attr('value', item.name || item.route_name).text(item.name || item.route_name));
        });

        // Initialize Select2
        dropdown.select2({
            placeholder: "Select Account",
            allowClear: true
        });
    }

</script>

</html>
