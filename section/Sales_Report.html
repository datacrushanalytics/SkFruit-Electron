<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../assets/css/Sales_Report.css">

</head>
<body>
    <div class="container">
        <h1 align="center">SALES REPORT</h1> <hr><br>

        <div class="container1"> 
        <form id="Form">
            <div class="first-row">
                <input type="text" id="from" name="date" placeholder="From" onfocus="(this.type='date')">
                
                <input type="text" id="to" name="date" placeholder="To" onfocus="(this.type='date')">
                </div>
            
                <input type="text" id="name" name="name" placeholder="Customer Name"></input> <br>

                <div class="second-row">
                    <button class="border-hover">Save</button>
                    <button class="border-hover">Back</button>
                  </div><br>
                <table>
                    <tr>
                        <th>BILL NO</th>
                        <th>DATE</th>
                        <th>CUSTOMER_NAME</th>
                        <th>BILL AMT</th>
                        <th>OUT CARET</th>
                        <th>TOTAL BILL AMT</th>
                        <th>PREV AMT</th>
                        <th>PAID AMT</th>
                        <th>ONLINE AMT</th>
                        <th>DISC AMT</th>
                    </tr>
                </table>
    </form>  

</body>
</html>
