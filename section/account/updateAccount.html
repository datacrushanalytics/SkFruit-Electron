<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <title>Account Master</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        hr {
            border: 0;
            height: 1px;
            background-color: #ddd;
            margin-bottom: 20px;
        }

        .container1 {
            text-align: left;
            margin-bottom: 20px;
        }

        .container1 input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .second-row {
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .second-row input[type="radio"] {
            margin-right: 10px;
        }

        .third-row button {
            padding: 10px 20px;
            background-color: #808080;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .third-row button:hover {
            background-color: #555;
        }

        .third-row a button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ACCOUNT MASTER</h1>
        <hr>
        <div class="container1">
            <form id="loginForm" method="POST">
                <div class="first-row">
                    <label for="ID">ID :</label>
                    <input type="text" id="id" name="id" placeholder="ID" value="" required>
                </div>
                <!-- <input type="text" id="account_group" name="account_group" placeholder="Account Group">
                <input type="text" id="route_detail" name="route_detail" placeholder="Route Detail">
 -->

                <label for="account_group">Account Group</label>
                <select class="drop" id="account_group" name="account_group" required>
                    <!-- Options will be dynamically populated -->
                </select>
                <br>
                <br>
                <label for="route_detail">Route Details</label>
                <select class="drop" id="route_detail" name="route_detail" required>
                    <!-- Options will be dynamically populated -->
                </select>
                <br> <br>

                <label for="text"> Name: </label>
                <input type="text" id="name" name="name" placeholder="Name" required>
                <label for="text"> Address: </label>
                <input type="text" id="address" name="address" placeholder="Address" required>
                <label for="text"> mobile_no: </label>
                <input type="text" id="no" name="mobile_no" placeholder="Mobile No" required>
                <label for="text"> prev_balance: </label>
                <input type="text" id="preBalance" name="prev_balance" placeholder="Previous Balance" required>
                <div class="second-row">
                    <input type="radio" id="cr" name="cr_dr_type" value="yes" required>
                    <label for="isActive">CR</label>
                    <input type="radio" id="dr" name="cr_dr_type" value="no" required>
                    <label for="isdeActive">DR</label>
                </div>
                <div class="third-row">
                    <button type="submit" id="updateButton">Save</button>
                    <a href="./account.html"><button type="button">Back</button></a>
                </div>
            </form>
        </div>
    </div>

    <script>


        document.addEventListener('DOMContentLoaded', async function() {
            // Retrieve user data from localStorage
            await fetchAndPopulateDropdown('http://localhost:3000/accountgroupData', 'account_group','name');
            await fetchAndPopulateDropdown('http://localhost:3000/routeData', 'route_detail','route_name');
        
            async function fetchAndPopulateDropdown(apiUrl, dropdownId, field) {
                try {
                    const response = await fetch(apiUrl);
                    
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    
                    const data = await response.json();
                    populateDropdownWithSelect2(data, dropdownId, field);
                    
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        
            function populateDropdownWithSelect2(data, dropdownId, field) {
                var dropdown = $('#' + dropdownId);
                // Clear existing options
                dropdown.empty();
        
                // Add placeholder option
                dropdown.append($('<option></option>').attr('value', '').text('Select ' + dropdownId + ' type').prop('disabled', true).prop('selected', true));
        
                // Populate dropdown with API data
                data.forEach(function(item) {
                    dropdown.append($('<option></option>').attr('value', item[field]).text(item[field]));
                });
        
                // Initialize Select2
                dropdown.select2({
                    placeholder: "Select " + dropdownId + " type",
                    allowClear: true
                });
            }
        
            var userData = localStorage.getItem('userData');

            if (userData) {
                // Parse the user data
                var user = JSON.parse(userData);

                // Populate form fields with user data
                document.getElementById("id").value = user.id;
                // document.getElementById("account_group").value = user.account_group;
                // document.getElementById("route_detail").value = user.route_detail;
                
                var $productDropdown = $('#account_group');
                // Set the value of the Select2 dropdown if it's different
                if ($productDropdown.val() !== user.account_group) {
                    $productDropdown.val(user.account_group).trigger('change');
                }
        
                var $productDropdown = $('#route_detail');
                // Set the value of the Select2 dropdown if it's different
                if ($productDropdown.val() !== user.route_detail) {
                    $productDropdown.val(user.route_detail).trigger('change');
                }
        



                document.getElementById("name").value = user.name;
                document.getElementById("no").value = user.mobile_no;
                document.getElementById("address").value = user.address;
                document.getElementById("preBalance").value = user.preBalance;
                if (user.cr_dr_type = 'CR'){
                document.getElementById("cr").checked = true;
                }else{
                    document.getElementById("dr").checked = true;
                }
                // Clear user data from localStorage (optional)
                localStorage.removeItem('userData');
            }
        });
        


        async function updateUser() {
            try {
                // Determine status based on radio button value
                var status = document.querySelector('input[name="cr_dr_type"]:checked').value === 'CR' ? 'CR' : 'DR';
        
                var userData = {
                    id: parseInt(document.getElementById("id").value),
                    account_group: document.getElementById("account_group").value,
                    route_detail: document.getElementById("route_detail").value,
                    address: document.getElementById("address").value,
                    mobile_no: document.getElementById("no").value,
                    cr_dr_type: status,
                    name : document.getElementById("name").value,
                    prev_balance : document.getElementById("preBalance").value,
                };
        
                const response = await fetch('http://localhost:3000/accountData/updateAccount/'+ userData.id, {
                    method: 'PUT',
                    body: JSON.stringify(userData),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
        
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
        
                const result = await response.json();
                console.log('Data added successfully:', result);
                alert('Data Updated successfully')
                // Optionally, you can redirect or show a success message here
            } catch (error) {
                console.error('Error:', error);
                // Optionally, you can display an error message here
            }
        
            // Perform the update operation (e.g., send data to server)
            console.log("Update user:", userData);
            window.location.href = './account.html';
        }
        
        // Add event listener to the "Update" button
        document.getElementById("updateButton").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent form submission
            updateUser(); // Call the updateUser function to handle the update operation
        });
        
        
    </script>

    
</body>
</html>
