<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Master</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        hr {
            border: 0;
            height: 1px;
            background-color: #ddd;
            margin-bottom: 20px;
        }

        .container1 {
            text-align: left;
            margin-bottom: 20px;
        }

        .container1 input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .second-row {
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .second-row input[type="radio"] {
            margin-right: 10px;
        }

        .third-row button {
            padding: 10px 20px;
            background-color: #808080;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .third-row button:hover {
            background-color: #555;
        }

        .third-row a button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ACCOUNT MASTER</h1>
        <hr>
        <div class="container1">
            <form id="loginForm" method="POST">
                <div class="first-row">
                    <input type="text" id="id" name="id" placeholder="ID" value="">
                </div>
                <input type="text" id="account_group" name="account_group" placeholder="Account Group">
                <input type="text" id="route_detail" name="route_detail" placeholder="Route Detail">
                <input type="text" id="name" name="name" placeholder="Name">
                <input type="text" id="address" name="address" placeholder="Address">
                <input type="text" id="no" name="mobile_no" placeholder="Mobile No">
                <input type="text" id="preBalance" name="prev_balance" placeholder="Previous Balance">
                <div class="second-row">
                    <input type="radio" id="cr" name="cr_dr_type" value="cr">
                    <label for="isActive">CR</label>
                    <input type="radio" id="dr" name="cr_dr_type" value="dr">
                    <label for="isdeActive">DR</label>
                </div>
                <div class="third-row">
                    <button type="submit" id="updateButton">Save</button>
                    <a href="./account.html"><button type="button">Back</button></a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve user data from localStorage
            var userData = localStorage.getItem('userData');

            if (userData) {
                // Parse the user data
                var user = JSON.parse(userData);

                // Populate form fields with user data
                document.getElementById("id").value = user.id;
                document.getElementById("account_group").value = user.account_group;
                document.getElementById("route_detail").value = user.route_detail;
                document.getElementById("name").value = user.name;
                document.getElementById("no").value = user.mobile_no;
                document.getElementById("address").value = user.address;
                document.getElementById("preBalance").value = user.preBalance;
                if (user.cr_dr_type = 'CR'){
                document.getElementById("cr").checked = true;
                }else{
                    document.getElementById("dr").checked = true;
                }
                // Clear user data from localStorage (optional)
                localStorage.removeItem('userData');
            }
        });

        async function updateUser() {
            try {
                // Determine status based on radio button value
                var status = document.querySelector('input[name="cr_dr_type"]:checked').value === 'CR' ? 'CR' : 'DR';
        
                var userData = {
                    id: parseInt(document.getElementById("id").value),
                    account_group: document.getElementById("account_group").value,
                    route_detail: document.getElementById("route_detail").value,
                    address: document.getElementById("address").value,
                    mobile_no: document.getElementById("no").value,
                    cr_dr_type: status,
                    name : document.getElementById("name").value,
                    prev_balance : document.getElementById("preBalance").value,
                };
        
                const response = await fetch('http://localhost:3000/accountData/updateAccount/'+ userData.id, {
                    method: 'PUT',
                    body: JSON.stringify(userData),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
        
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
        
                const result = await response.json();
                console.log('Data added successfully:', result);
                alert('Data Updated successfully')
                // Optionally, you can redirect or show a success message here
            } catch (error) {
                console.error('Error:', error);
                // Optionally, you can display an error message here
            }
        
            // Perform the update operation (e.g., send data to server)
            console.log("Update user:", userData);
            window.location.href = './account.html';
        }
        
        // Add event listener to the "Update" button
        document.getElementById("updateButton").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent form submission
            updateUser(); // Call the updateUser function to handle the update operation
        });
        
        
    </script>

    
</body>
</html>
