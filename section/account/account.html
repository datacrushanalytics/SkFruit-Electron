<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Master</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fef7f7;
            /* Transparent background */
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            /* Hide horizontal scrollbar */
        }

        .container {
            text-align: center;
            margin-bottom: 20px;
        }

        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .button {
            padding: 12px 24px;
            text-decoration: none;
            color: white;
            background-color: green;
            /* Grey color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 10px;
        }

        .button:hover {
            background-color: darkgreen;
            /* Darker grey on hover */
        }

        .button a {
            color: white;
            text-decoration: none;
        }

        .table-container {
            max-width: 100%;
            overflow-x: auto;
            /* Enable horizontal scrolling */
            margin: 0 auto;
            /* min-width: 600px; */
            /* Set a minimum width for the table container */
            max-height: calc(100vh - 200px);
            /* Set maximum height for the table container */
            overflow-y: auto;
            /* Enable vertical scrolling */
        }

        table {
            width: auto;
            min-width: 100%;
            /* Ensure table expands to fit content */
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.8);
            /* Transparent background */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 12px;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Style the loader container */
#loader {
    border: 4px solid #f3f3f3; /* Light grey */
    border-top: 4px solid #3498db; /* Blue */
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 1s linear infinite; /* Apply animation */
    display: none; /* Hide loader by default */
    
    /* Center the loader */
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  
  /* Animation */
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  #searchBox {
    width: 20%;
    font-size: 16px;
}
    </style>
</head>

<body>
    <div id="loader"></div>
    <div class="container">
        <h1>Account Master</h1>
        <div class="button-container">
            <button class="button" style="background-color: green;"><a href="./acc-master.html">Add New Account</a></button>
            <input type="text" id="searchBox" placeholder="Search" oninput="searchData()">
            <!-- <button class="button"><a href="../SetUserMenu.html">Set User Menu</a></button> -->
        </div>
    </div>
    <div class="table-container">

        <table>
            <thead>
                <tr>
                    <th>NO.</th>
                    <th>ACCOUNT_NAME</th>
                    <th>COMPANY_NAME</th>
                    <th>GROUP</th>
                    <th>ADDRESS</th>
                    <th>MOBILE_NO</th>
                    <th>OPTIONAL MOBILE_NO</th>
                    <th>Carate Bill</th>
                   
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>
    <script src="./account.js"></script>
</body>

</html>
