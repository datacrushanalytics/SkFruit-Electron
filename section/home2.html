<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <link rel="stylesheet" href="../assets/css/Home.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            height: 100vh; /* Ensure the body takes full height of the viewport */
        }

        .bg-img {
            /* Adjust background image styles as needed */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5; /* Adjust as needed */
        }

        .hero-section {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 250px; /* Sidebar width */
            background-color: #333;
            color: white;
            padding: 20px;
            overflow: hidden;
            overflow-y: scroll;
            transition: width 0.3s ease;
            flex-shrink: 0; /* Prevent sidebar from shrinking */
            display: block; /* Initially visible */
        }

        #main {
            flex: 1;
            padding: 20px;
        }

        .component {
            /* Adjust button styles as needed */
            height: 35px;
            cursor: pointer;
            margin-bottom: 10px;
            color: #fff;
            background-color: #555;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box; /* Ensure padding and border are included in width */
        }

        .component:hover {
            background-color: #777;
        }

        .logout {
            /* Adjust logout button styles */
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        /* Media Query for smaller screens */
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 0; /* Hide the sidebar */
                overflow: hidden;
            }

            .hero-section {
                flex-direction: column; /* Stack sidebar and main content vertically */
            }

            #main {
                padding: 20px;
                width: 100%; /* Take full width */
            }
        }
    </style>
</head>

<body>
    <img class="bg-img" src="../assets/img/vecteezy_studio-shot-of-various-fruits-and-vegetables-isolated-on_29628395.jpeg" alt="Background image">
    <div class="hero-section">
        <div id="main">
            <iframe id="pageContent" src="./Menu.html" width="100%" height="100%" frameborder="0"></iframe>
        </div>
        <div class="sidebar">
            <h3 onclick="openPage('home')">SK Fruit</h3>
            <button class="component" onclick="openPage('user')">User</button>
            <button class="component" onclick="openPage('product')">Product</button>
            <!-- Add other buttons as needed -->
            <a href="../section/Log_in.html"><button type="button" class="logout" onclick="login()">Log Out</button></a>
        </div>
    </div>

    <script>
      function openPage(pageName) {
        var pageUrl;
        switch (pageName) {
          case 'home':
          pageUrl='./Menu.html';
          break;
          case 'user':
            pageUrl = "./user/user.html";
            break;
          case 'product':
            pageUrl = './product/product.html';
            break;
          case 'account':
            pageUrl = './account/account.html';
            break;
          case 'route':
            pageUrl = './route/Root_Details.html';
            break;
          case 'purchase':
            pageUrl = './purchase/Purchase.html'
            break;
          case 'sale3':
            pageUrl = './sale/sale3.html'
            break;
          case 'vehicle':
            pageUrl='./vehicle/Vehicle_Details.html'
            break;
          case 'barcode':
            pageUrl='./barcode/barcode.html'
            break;
          case'receipt':
            pageUrl='./receipt/Receipt.html'
            break;
          case'payment':
            pageUrl='./payment/Payment.html'
            break;
          case'purchaseReport':
            pageUrl='../report/purchaseReport/purchaseReport.html'
            break;
          case'routewiseSaleReport':
            pageUrl='../report/routewiseSaleReport/routewiseSaleReport.html'
            break;
          case'stockReport':
            pageUrl='../report/stockReport/stockReport.html'
            break;
          case'batawiseSaleReport':
            pageUrl='../report/batawiseSaleReport/batawiseSaleReport.html'
            break;
          case'khatawani':
            pageUrl='../report/khatawani/khatawani.html'
            break;
          case'dailyReport':
            pageUrl='../report/dailyReport/dailyReport.html'
            break;
          case'receiptReport':
            pageUrl='../report/receiptReport/receiptReport.html'
            break;
          case'ledgerReport':
            pageUrl='../report/ledgerReport/ledger.html'
            break;
          case'customerOutstanding':
            pageUrl='../report/customerOutstanding/customerOutstanding.html'
            break;
          case'supplierOutstanding':
            pageUrl='../report/supplierOutstanding/supplierOutstanding.html'
            break;
          case'carateReport':
            pageUrl='../report/carateReport/carateReport.html'
            break;
            case'remainder':
            pageUrl='../report/remainder/remainder.html'
            break;
            case'profitLossReport':
            pageUrl='../report/profitLossReport/profit_loss_report.html'
            break;
        default:
            pageUrl = './Home2.html';
        }
        document.getElementById('pageContent').src = pageUrl;
      }
    </script>
</body>

</html>
