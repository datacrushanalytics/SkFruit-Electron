<script>
    function myFunction() {
        event.preventDefault(); 
        
        var formData = {
            bill_id: parseInt(document.getElementById('bill_no').value),
            bata: document.getElementById('bata').value,
            mark: document.getElementById('mark').value,
            product: document.getElementById('product').value,
            quantity: parseInt(document.getElementById('quantity').value),
            rate: parseInt(document.getElementById('rate').value),
            price: parseInt(document.getElementById('price').value)
        };

        console.log(formData)

        fetch('http://localhost:3000/saleproductData/insertsaleproduct', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(result => {
            console.log('Entry added successfully:', result);
            updateTable(formData, result);
        })
        .catch(error => {
            console.error('Error:', error);
        });
        alert('Product Added');
        // Add your desired functionality here
      }

      function updateTable(entry,result) {
        var tableBody = document.getElementById('tableBody1');
        var newRow = document.createElement('tr');
        newRow.innerHTML = `
            <td>${entry.product}</td>
            <td>${entry.bata}</td>
            <td>${entry.mark}</td>
            <td>${entry.quantity}</td>
            <td>${entry.rate}</td>
            <td>${entry.price}</td>
            <td>${entry.price}</td>
            <td><button type="button" onclick="deleteUser(${result.insertId}, this.parentNode.parentNode)">Delete</button></td>
        `;
        tableBody.appendChild(newRow);

        function deleteUser(userId, row) {
            // Perform delete operation based on userId
            fetch('http://localhost:3000/saleproductData/deletesaleproduct/' + userId, {
                method: 'DELETE'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                console.log('User deleted successfully');
                // Refresh the table or update UI as needed
                //newRow.remove();
                row.remove();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    }

    function addprice(){
        document.getElementById("price").value = parseInt(document.getElementById("quantity").value) * parseInt(document.getElementById("rate").value);
    }
</script>
