<script>
  function myFunction() {
      event.preventDefault();

          mark: document.getElementById('mark').value,

      };

      fetch('http://localhost:3000/saleproductData/insertsaleproduct', {
          method: 'POST',
          headers: {

      })

      });
      alert('Button clicked!');

    }

          <td>${entry.mark}</td>
          <td>${entry.quantity}</td>
          <td>${entry.rate}</td>
          <td>${entry.price}</td>
          <td>${entry.price}</td>
          <td><button type="button" onclick="deleteUser(${result.insertId})">Delete</button></td>
      `;
