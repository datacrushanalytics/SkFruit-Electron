<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form in Electron</title>
    <link rel="stylesheet" href="../assets/css/caret_report.css">
</head>
<body>
    <div class="container">
        <h1 align="center">CARET REPORT</h1> 
        <form id="CaretForm">
         <div class="first-row">
            <div class="from">
                <h3>From</h3>
               <div class="input-field">
                <input type="text" placeholder="From" onfocus="(this.type='Date')">
               </div>
               </div>
               <div class="To">
                <h3>To</h3>
               <div class="input-field">
                <input type="text" placeholder="To" onfocus="(this.type='Date')">
               </div>
               </div>
            </div>
        
            <div class="customer">
            <h3>Customer</h3>
            <select id="customer" name="dropdown" name="SELECT">
                <option value="ALL">ALL</option>
            </select>
            </div><br><br><br>

        <button id="saveBtn" onclick="showDetails()" >SHOW</button>
        <button id="backBtn">BACK</button>
    </form>
    <br>
    <table>
        <tr>
            <th>तारीख </th>
            <th>तपशील </th>
            <th>गेलेले कॅरेट </th>
            <th>गेलेले कॅरेट रक्कम </th>
            <th>जमा कॅरेट </th>
            <th>जमा कॅरेट रक्कम </th>
        </tr>
    </table>
    </div>
</body>
<script src="../src/caret_report_bill.js"></script>
</html>
