<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(242, 242, 242, 0.8);
            /* Transparent background */
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            /* Hide horizontal scrollbar */
        }

        .container {
            text-align: center;
            margin-bottom: 20px;
        }

            .button,.edit-button,.delete-button {
                padding: 12px 24px;
                text-decoration: none;
                color: white;
                background-color: #808080;
                /* Grey color */
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
                margin: 0 10px;
            }

        .button1 {
            padding: 12px 24px;
            text-decoration: none;
            color: white;
            background-color: #808080;
            /* Grey color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 10px;
        }

        .button1:hover {
            background-color: #555;
            /* Darker grey on hover */
        }

        .button1 a {
            color: white;
            text-decoration: none;
        }

        .table-container {
            max-width: 100%;
            overflow-x: auto;
            /* Enable horizontal scrolling */
            margin: 0 auto;
            min-width: 600px;
            /* Set a minimum width for the table container */
            max-height: calc(100vh - 200px); /* Adjust the height as needed */
            /* Set maximum height for the table container */
            overflow-y: auto;
            /* Enable vertical scrolling */
        }

        table {
            width: auto;
            min-width: 100%;
            /* Ensure table expands to fit content */
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.8);
            /* Transparent background */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 12px;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Edit and Delete buttons styles */
        .edit-btn,
        .delete-btn {
            background-color: #ccc; /* default grey background color */
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        .edit-btn:hover,
        .delete-btn:hover {
            background-color: #555; /* dark grey background color on hover */
        }

        /* Adjust margin between buttons */
        .edit-btn + .delete-btn {
            margin-left: 5px;
        }

        /* Style the loader container */
#loader {
    border: 4px solid #f3f3f3; /* Light grey */
    border-top: 4px solid #3498db; /* Blue */
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 1s linear infinite; /* Apply animation */
    display: none; /* Hide loader by default */
    
    /* Center the loader */
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  
  /* Animation */
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
    </style>
</head>

<body>
    <div id="loader"></div>
    <div class="container">
        <h1>ROOT DETAILS</h1>
        <button class="button1"><a href="./Add_Root_Details.html">ADD NEW ROOT</a></button><br><br>
        <div class="table-container">
            <table>
                <tr>
                    <th>NO.</th>
                    <th>ROOT NAME</th>
                    <th>DETAILS</th>
                    <th>MOBILE NO</th>
                    <th></th>
                </tr>
                <tbody id="tableBody">
                    <!-- Data will be inserted here -->
                </tbody>

            </table>
        </div>
    </div>
</body>
<script src="./route.js"></script>

</html>
