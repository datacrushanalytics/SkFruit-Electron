<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- <link rel="stylesheet" href="../../assets/css/Root_Details.css" /> -->
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: rgba(242, 242, 242, 0.8);
                /* Transparent background */
                margin: 0;
                padding: 20px;
                overflow-x: hidden;
                /* Hide horizontal scrollbar */
            }

            .container {
                text-align: center;
                margin-bottom: 20px;
            }

            .button1-container {
                margin-bottom: 20px;
            }

            .button1, .edit-button, .delete-button {
            padding: 12px 24px;
            text-decoration: none;
            color: white;
            background-color: #808080;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 10px;
            }

            .button1:hover {
                background-color: #555;
                /* Darker grey on hover add new route coursor coloure*/
            }

            .button1 a {
                color: white;
                text-decoration: none;
                /* Add new route text colour*/
            }

            .table-container {
                max-width: 100%;
                overflow-x: auto;
                /* Enable horizontal scrolling */
                margin: 0 auto;
                min-width: 600px;
                /* Set a minimum width for the table container */
                max-height: 400px;
                /* Set maximum height for the table container */
                overflow-y: auto;
                /* Enable vertical scrolling */
            }

            table {
                width: auto;
                min-width: 100%;
                /* Ensure table expands to fit content */
                border-collapse: collapse;
                background-color: rgba(255, 255, 255, 0.8);
                /* Transparent background */
                box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
                border-radius: 5px;
            }

            th,
            td {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 12px;
            }

            th {
                background-color: #f2f2f2;
            }
        </style>
</head>

<body>
    <div class="container">
        <h1>ROOT DETAILS</h1>
        <button class="button1"><a href="./Add_Root_Details.html">ADD NEW ROOT</button></a><br><br>
    <table>
        <tr>
            <th>NO.</th>
            <th>ROOT NAME</th>
            <th>DETAILS</th>
            <th>MOBILE NO</th>
            <th></th>
        </tr>
        <tbody id="tableBody">
            <!-- Data will be inserted here -->
        </tbody>

    </table>
    </div>
</body>
<script src="./route.js"></script>

</html>
