<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form in Electron</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(242, 242, 242, 0.8);
            /* Transparent background */
            margin: 0;
            padding: 20px;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }

        .container1 {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .third-row {
            margin-top: 20px;
        }

        .border-hover {
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #808080;
            /* Grey color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .border-hover:hover {
            background-color: #555;
            /* Darker grey on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ROOT DETAILS</h1>
        <hr>
        <div class="container1">
            <form id="loginForm" method="POST">
                <input type="text" id="routeId" name="routeId" placeholder="ID"> <br>
                <input type="text" id="route_name" name="route_name" placeholder="Route Name"> <br>
                <input type="text" id="details" name="details" placeholder="Details"> <br>
                <input type="text" id="mobile_no" name="mobile_no" placeholder="Mobile No"> <br>
                <div class="third-row">
                    <button type="submit" class="border-hover">Save</button>
                    <a href="./Root_Details.html"><button type='button' class="border-hover">Back</button></a>
                </div>
            </form>
        </div>
    </div>
    <script src="./addRoute.js"></script>
</body>

</html>
