<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>User Form in Electron</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fef7f7;
            /* Transparent background */
            margin: 0;
            padding: 20px;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        h1 {
            margin-top: 20px;
            text-align: center;
        }

        .container1 label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .container1 select,
        .container1 input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .third-row {
            margin-top: 20px;
            text-align: center;
        }

        .border-hover {
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #808080;
            /* Grey color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .border-hover:hover {
            background-color: #555;
            /* Darker grey on hover */
        }
        /* Style the loader container */
#loader {
    border: 4px solid #f3f3f3; /* Light grey */
    border-top: 4px solid #3498db; /* Blue */
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 1s linear infinite; /* Apply animation */
    display: none; /* Hide loader by default */
    
    /* Center the loader */
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  
  /* Animation */
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
    </style>
</head>

<body>
    <div id="loader"></div>
    <div class="container">
        <h1>ROUTE DETAILS</h1>
        <hr>
        <div class="container1">
            <form id="loginForm" method="POST">
                <label for="routeId">ID :</label>
                <input type="text" id="routeId" name="routeId" placeholder="ID" readonly> <br>

                <label for="route_name">Route Name :</label>
                <input type="text" id="route_name" name="route_name" placeholder="Route Name" required> <br>

                <lable for="details">Details :</lable>
                <input type="text" id="details" name="details" placeholder="Details" required> <br>

                <lable for="mobile_no">Mobile No :</lable>
                <input type="text" id="mobile_no" name="mobile_no" placeholder="Mobile No" required> <br>
                <div class="third-row">
                    <button type="submit" style="background-color: darkgrey;" class="border-hover">Save</button>
                    <a href="./Root_Details.html"><button type='button' class="border-hover">Back</button></a>
                </div>
            </form>
        </div>
    </div>
    <script src="./addRoute.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
    

    fetch('http://localhost:3000/fetchRouteid')
    .then(response => {
        if (response.status === 404) {
            loader.style.display = 'none';
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'No data found.',
              });
            throw new Error('Data not found');
        }
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
        .then(data => {
            // Populate dropdown with API data
            document.getElementById('routeId').value = parseInt(data[0]['num']) + 1 || 1;

        })
        .catch(error => {
            console.error('Error:', error);
        });

});
    </script>
</body>


</html>
