/* Style the loader container */
#loader {
    border: 4px solid #f3f3f3; /* Light grey */

    width: 30px;

    top: 60%;
    left: 50%;

    <script>

        document.addEventListener('DOMContentLoaded', async function() {
            // Retrieve user data from localStorage

            var sessionData = JSON.parse(localStorage.getItem('sessionData'));
            document.getElementById('user').textContent = sessionData[0].name;
            var isAdmin = sessionData && sessionData[0].usertype === 'Admin';
    // Check if the user is an admin and show/hide the button accordingly
   
    
        
            // Display current date and time
            //var currentDateElement = document.getElementById('currentDate');
            var currentTimeElement = document.getElementById('currentTime');

            function updateTime() {
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();
        var ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12;
        hours = hours ? hours : 12; // the hour '0' should be '12'
        minutes = minutes < 10 ? '0' + minutes : minutes;
        seconds = seconds < 10 ? '0' + seconds : seconds;
        var currentTime = hours + ':' + minutes + ':' + seconds + ' ' + ampm;
        currentTimeElement.textContent = "Time: " + currentTime;
    }

    // Set the current date
    var currentDate = new Date();
    document.getElementById('currentDate').value = currentDate.getFullYear() + '-' + (String(currentDate.getMonth() + 1).padStart(2, '0')) + '-' + (String(currentDate.getDate()).padStart(2, '0'));

    if (!isAdmin) {
        document.getElementById('currentDate').readOnly = true; // Hide the button for non-admin users
        document.getElementById('adminContent').style.display = 'none';
        document.getElementById('adminContent2').style.display = 'none';
        routeSale(sessionData[0].route, document.getElementById('currentDate').value);
    }else{
        document.getElementById('userContent').style.display = 'none';
        fetchTiles();
    }
    // Update the time every second
    setInterval(updateTime, 1000);
    updateTime();

        async function fetchTiles(){
            try {
                const fetchAPI = async (url, id) => {
                    const response = await fetch(url, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            "date": document.getElementById("currentDate").value
                        })
                    });
                    //"date": currentDate1.getFullYear() + '-' + String(currentDate1.getMonth() + 1).padStart(2, '0') + '-' + String(currentDate1.getDate()).padStart(2, '0')
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
        
                    const data = await response.json();
                    console.log(data);
                    console.log(`${id} data fetched`);
                    nn = id.split(/(?=[A-Z])/)[0];
                    console.log(nn.charAt(0).toUpperCase() + nn.slice(1))
                    console.log(data[0])
                    console.log( data[0][`Total${nn.charAt(0).toUpperCase() + nn.slice(1)}`] || 0)
                    document.getElementById(id).textContent = data[0][`Total${nn.charAt(0).toUpperCase() + nn.slice(1)}`] || 0;
                };
        
                await Promise.all([
                    renderData(),
                    fetchAPI("http://52.66.126.53/fetchTotal/purchase", 'purhcaseTotal'),
                    fetchAPI("http://52.66.126.53/fetchTotal/sale", 'saleTotal'),
                    fetchAPI("http://52.66.126.53/fetchTotal/receipt", 'receiptTotal'),
                    fetchAPI("http://52.66.126.53/fetchTotal/payment", 'paymentTotal')
                ]);
        
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }



        
            // Function to fetch data from API
            async function fetchData() {
                try {
                    const response = await fetch('http://52.66.126.53/list/Worker'); // Replace with your API URL
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Error fetching data:', error);
                }
            }
        
            async function renderData() {
                const container = document.querySelector('.container1'); // Target the existing .container1 div
                const data = await fetchData(); // Assuming fetchData returns the list of items
                // var currentDate1 = new Date();
                var loader = document.getElementById('loader');
                // Clear previous content
                 container.innerHTML = '';
                loader.style.display = 'block';
                            
                if (data && data.length > 0) {
                    for (const item of data) {
                        // Assuming userData contains the data you want to send
                        const userData = {
                            "date": document.getElementById('currentDate').value,
                            "name": item.name
                        };
                        
                        // Send POST request to update data (you can handle the response if needed)
                        try {
                            const response = await fetch(`http://52.66.126.53/fetchTotal/worker/`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify(userData)
                            });
                            
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            
                            const result = await response.json();
                            loader.style.display = 'none';
                            console.log('Data added successfully:', result);

                            if(result[0].closingCash > 0 || result[0].saleAmount > 0){
            
                                // Create and append the div
                                const div = document.createElement('div');
                                div.className = 'container1-item';
                                                        
                                const h2 = document.createElement('h2');
                                h2.textContent = item.name;
                                div.appendChild(h2);
                                
                                const h3_1 = document.createElement('h3');
                                h3_1.textContent = `Closing cash : ${result[0].closingCash || 0}`;
                                div.appendChild(h3_1);
                                
                                const h3_2 = document.createElement('h3');
                                h3_2.textContent = `Sale amount : ${result[0].saleAmount || 0}`;
                                div.appendChild(h3_2);
                                
                                // Add event listener to navigate to another page
                                div.addEventListener('click', function() {
                                    // Navigate to another page
                                    localStorage.removeItem('workerDataDate');
                                    localStorage.removeItem('workerData');
                                    localStorage.setItem('workerData', JSON.stringify(item));
                                    localStorage.setItem('workerDataDate', JSON.stringify(document.getElementById('currentDate').value));
                                    window.location.href = './dailySale.html'; // Replace 'anotherPage.html' with your desired page URL
                                });
                                
                                container.appendChild(div);
                            }
                        } catch (error) {
                            console.error('Error updating data:', error);
                        }
                    }
                } else {
                    container.textContent = 'No data available';
                }
            }
            
            
            
        
            // Defination of routeSale Function

            function routeSale(route, date) {
                var data = {
                    route : route, 
                    date : date
                };
                console.log(data);
            
                var loader = document.getElementById('loader');
                    loader.style.display = 'block';
                return fetch('http://52.66.126.53/routeSale/sale', {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (response.status === 404) {
                    loader.style.display = 'none';
                        alert("No data found.");
                        throw new Error('Data not found');
                    }
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(result => {
                    loader.style.display = 'none';
                    console.log(result)
                    populateTable4(result)
                    return result;
                    // Optionally, you can redirect or show a success message here
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Optionally, you can display an error message here
                });

            }



            function populateTable4(data) {
                var tbody = document.getElementById('tableBody');
                tbody.innerHTML = ''; // Clear existing rows
                var columnsToDisplay = ['name', 'BillCount'];
                var counter = 1;
                console.log(data.reports);
                if (data.reports.length === 0) {
                    alert("No Data Found");
                }
                data.reports.forEach(function (item) {
                    var row = tbody.insertRow();
                    var cell = row.insertCell();
                    cell.textContent = counter++;
                    columnsToDisplay.forEach(function (key) {
                        var cell = row.insertCell();
                        cell.textContent = item[key];
                        // row.style.backgroundColor = "#90EE90";
                        
                    });
                    if (item.BillCount > 0) {
                        row.style.backgroundColor = "#90EE90"; // Light green
                    }
            
                    // Add a click event listener to the row
                    row.addEventListener('click', function() {
                        // Define what should happen when the row is clicked
                        // For example, navigate to a new page or display more details
                        // alert('Row clicked: ' + JSON.stringify(item));
                        localStorage.removeItem('routeSaleData');
                        console.log('Editing receipt: ' + JSON.stringify(item));
                        localStorage.setItem('routeSaleData', JSON.stringify(item));
                        window.location.href = './routeSale/routeSale3.html';
                    });
                });
            }
