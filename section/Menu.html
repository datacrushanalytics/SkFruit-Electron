    <script>

        document.addEventListener('DOMContentLoaded', async function() {
            // Retrieve user data from localStorage

            var sessionData = JSON.parse(localStorage.getItem('sessionData'));
            document.getElementById('user').textContent = sessionData[0].name;
        
            // Display current date and time
            var currentDateElement = document.getElementById('currentDate');
            var currentTimeElement = document.getElementById('currentTime');
        
            var currentDate = new Date().toLocaleDateString();
            var currentTime = new Date().toLocaleTimeString();
        
            currentDateElement.textContent = "Date: " + currentDate;
            currentTimeElement.textContent = "Time: " + currentTime;
            var currentDate1 = new Date();
        
            try {
                const fetchAPI = async (url, id) => {
                    const response = await fetch(url, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            "date": currentDate1.getFullYear() + '-' + String(currentDate1.getMonth() + 1).padStart(2, '0') + '-' + String(currentDate1.getDate()).padStart(2, '0')
                        })
                    });
        
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
        
                    const data = await response.json();
                    console.log(data);
                    console.log(`${id} data fetched`);
                    document.getElementById(id).textContent = data[0][`Total${id.charAt(0).toUpperCase() + id.slice(1)}`] || 0;
                };
        
                await Promise.all([
                    renderData(),
                    fetchAPI("http://65.0.168.11/fetchTotal/purchase", 'purchaseTotal'),
                    fetchAPI("http://65.0.168.11/fetchTotal/sale", 'saleTotal'),
                    fetchAPI("http://65.0.168.11/fetchTotal/receipt", 'receiptTotal'),
                    fetchAPI("http://65.0.168.11/fetchTotal/payment", 'paymentTotal')
                ]);
        
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        });
        

            // Function to fetch data from API
            async function fetchData() {
                try {
                    const response = await fetch('http://65.0.168.11/list/Worker'); // Replace with your API URL
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Error fetching data:', error);
                }
            }
        
            async function renderData() {
                const container = document.querySelector('.container1'); // Target the existing .container1 div
                const data = await fetchData(); // Assuming fetchData returns the list of items
                var currentDate1 = new Date();
                            
                if (data && data.length > 0) {
                    for (const item of data) {
                        // Assuming userData contains the data you want to send
                        const userData = {
                            "date": currentDate1.getFullYear() + '-' + String(currentDate1.getMonth() + 1).padStart(2, '0') + '-' + String(currentDate1.getDate()).padStart(2, '0'),
                            "route": item.route
                        };
                        
                        // Send POST request to update data (you can handle the response if needed)
                        try {
                            const response = await fetch(`http://65.0.168.11/fetchTotal/worker/`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify(userData)
                            });
                            
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            
                            const result = await response.json();
                            console.log('Data added successfully:', result);
            
                            // Create and append the div
                            const div = document.createElement('div');
                            div.className = 'container1-item';
                                                    
                            const h2 = document.createElement('h2');
                            h2.textContent = item.name;
                            div.appendChild(h2);
                            
                            const h3_1 = document.createElement('h3');
                            h3_1.textContent = `Closing cash : ${result[0].closingCash || 0}`;
                            div.appendChild(h3_1);
                            
                            const h3_2 = document.createElement('h3');
                            h3_2.textContent = `Sale amount : ${result[0].saleAmount || 0}`;
                            div.appendChild(h3_2);
                            
                            // Add event listener to navigate to another page
                            div.addEventListener('click', function() {
                                // Navigate to another page
                                localStorage.setItem('workerData', JSON.stringify(item));
                                window.location.href = './dailySale.html'; // Replace 'anotherPage.html' with your desired page URL
                            });
                            
                            container.appendChild(div);
            
                        } catch (error) {
                            console.error('Error updating data:', error);
                        }
                    }
                } else {
                    container.textContent = 'No data available';
                }
            }
