<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form in Electron</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(242, 242, 242, 0.8);
            /* Transparent background */
            margin: 0;
            padding: 20px;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }
        
        .container {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            margin-top: 20px;
        }
        
        .container1 {
            margin-top: 20px;
        }
        
        .first-row {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        input[type="text"],
        input[type="number"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .third-row {
            margin-top: 20px;
        }
        
        .border-hover {
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #808080;
            /* Grey color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }
        
        .border-hover:hover {
            background-color: #555;
            /* Darker grey on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VEHICLE DETAILS</h1>
        <hr>

        <div class="container1">
            <form id="loginForm" method="POST">
                <div class="first-row">
                    <input type="text" id="id" name="id" placeholder="ID" required>
                    <input type="text" id="name" name="name" placeholder="VEHICLE NAME" required>
                    <input type="number" id="number" name="number" placeholder="VEHICLE NO" required>
                </div> 
                <div class="third-row">
                    <button type="submit" id="updateButton" class="border-hover">Save</button>
                    <!-- <a href="./Vehicle_Details.html"><button type='button' class="border-hover">Back</button></a> -->
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve user data from localStorage
            var userData = localStorage.getItem('userData');

            if (userData) {
                // Parse the user data
                var user = JSON.parse(userData);
                // Populate form fields with user data
                document.getElementById("id").value = user.id;
                document.getElementById("name").value = user.name;
                document.getElementById("number").value = user.vehicle_no;
                // Clear user data from localStorage (optional)
                localStorage.removeItem('userData');
            }
        });

        async function updateUser() {
            try {
                var userData = {
                    id: parseInt(document.getElementById("id").value),
                    name: document.getElementById("name").value,
                    vehicle_no: document.getElementById("number").value,
                    is_active: 1
                };
        
                const response = await fetch('http://localhost:3000/vehicleData/updateVehicle/' + userData.id, {
                    method: 'PUT',
                    body: JSON.stringify(userData),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
        
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
        
                const result = await response.json();
                console.log('Data added successfully:', result);
                alert('Data Updated successfully')
                // Optionally, you can redirect or show a success message here
            } catch (error) {
                console.error('Error:', error);
                // Optionally, you can display an error message here
            }
        
            // Perform the update operation (e.g., send data to server)
            console.log("Update user:", userData);
            window.location.href = './Vehicle_Details.html';
        }
        
        // Add event listener to the "Update" button
        document.getElementById("updateButton").addEventListener("click", async function (event) {
            event.preventDefault(); // Prevent form submission
            await updateUser(); // Call the updateUser function to handle the update operation
        });
                
    </script>
</body>
</html>
