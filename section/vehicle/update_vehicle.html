<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form in Electron</title>
    <link rel="stylesheet" href="../../assets/css/Add_Vehicle_Details.css">
</head>
<body>
    <div class="container">
        <h1 align="center">VEHICLE DETAILS</h1> <hr>

        <div class="container1">
        <form id="loginForm" method="POST">
    
        <div class="first-row">

        <input type="text" id="id" name="id" placeholder="ID"> <br>

        <input type="text" id="name" name="name" placeholder="VEHICLE NAME"> <br>

        <input type="number" id="number" name="number" placeholder="VEHICLE NO"> <br>

    </div> 
        <div class="third-row">
        <button type="submit" id="updateButton" class="border-hover">Save</button>
        <!-- <a href="./Vehicle_Details.html"><button type='button' class="border-hover">Back</button></a> -->
    </div>
    </form>
    </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve user data from localStorage
            var userData = localStorage.getItem('userData');

            if (userData) {
                // Parse the user data
                var user = JSON.parse(userData);
                // Populate form fields with user data
                document.getElementById("id").value = user.id;
                document.getElementById("name").value = user.name;
                document.getElementById("number").value = user.vehicle_no;
                // Clear user data from localStorage (optional)
                localStorage.removeItem('userData');
            }
        });

        function updateUser() {
            
            var userData = {
                id: parseInt(document.getElementById("id").value),
                name: document.getElementById("name").value,
                vehicle_no: document.getElementById("number").value,
                is_active: 1
              
            };

            fetch('http://localhost:3000/vehicleData/updateVehicle/'+ parseInt(document.getElementById("id").value), {
                method: 'PUT',
                body: JSON.stringify(userData),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(result => {
                console.log('Data added successfully:', result);
                // Optionally, you can redirect or show a success message here
            })
            .catch(error => {
                console.error('Error:', error);
                // Optionally, you can display an error message here
            });


            
            // Perform the update operation (e.g., send data to server)
            console.log("Update user:", userData);
            window.location.href = './Vehicle_Details.html';
        }
        
        // Add event listener to the "Update" button
        document.getElementById("updateButton").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent form submission
            updateUser(); // Call the updateUser function to handle the update operation
        });
        
    </script>



    
</body>
</html>
