<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form in Electron</title>
    <link rel="stylesheet" href="../../assets/css/Add_Vehicle_Details.css">
</head>
<body>
    <div class="container">
        <h1 align="center">VEHICLE DETAILS</h1> <hr>

        <div class="container1">
        <form id="loginForm" method="POST">
    
        <div class="first-row">

        <!-- <input type="text" id="id" name="id" placeholder="ID"> <br> -->

        <input type="text" id="name" name="name" placeholder="VEHICLE NAME"> <br>

        <input type="number" id="number" name="number" placeholder="VEHICLE NO"> <br>

    </div> 
        <div class="third-row">
        <button type="submit" class="border-hover">Save</button>
        <a href="./Vehicle_Details.html"><button type='button' class="border-hover">Back</button></a>
    </div>
    </form>
    </div>
    </div>
    
</body>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
    
        var formData = {
            name: document.getElementById('name').value,
            vehicle_no: document.getElementById('number').value,
            is_active: 1
        };
    
    
        fetch('http://43.205.230.120/vehicleData/insertVehicle', {
            method: 'POST',
            body: JSON.stringify(formData),
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(result => {
            console.log('Data added successfully:', result);
            window.location.href = './Vehicle_Details.html';
            // Optionally, you can redirect or show a success message here
        })
        .catch(error => {
            console.error('Error:', error);
            // Optionally, you can display an error message here
        });
    });
    


</script>


</html>
