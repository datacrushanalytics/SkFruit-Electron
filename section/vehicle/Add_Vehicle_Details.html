<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form in Electron</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(242, 242, 242, 0.8);
            /* Transparent background */
            margin: 0;
            padding: 20px;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }

        .container {
            text-align: center;
            margin-bottom: 20px;
        }

        .container1 {
            margin-top: 20px;
        }

        .first-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .third-row {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .border-hover {
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #808080;
            /* Grey color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .border-hover:hover {
            background-color: #555;
            /* Darker grey on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VEHICLE DETAILS</h1>
        <hr>
        <div class="container1">
            <form id="loginForm" method="POST">
                <div class="first-row">
                    <lable for="name">VEHICLE NAME :</lable>
                    <input type="text" id="name" name="name" placeholder="VEHICLE NAME">

                    <lable for="number">VEHICLE NO :</lable>
                    <input type="number" id="number" name="number" placeholder="VEHICLE NO">
                </div>
                <div class="third-row">
                    <button type="submit" class="border-hover">Save</button>
                    <a href="./Vehicle_Details.html"><button type="button" class="border-hover">Back</button></a>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
    
        var formData = {
            name: document.getElementById('name').value,
            vehicle_no: document.getElementById('number').value,
            is_active: 1
        };
    
    
        fetch('https://skfruit-backend.onrender.com/vehicleData/insertVehicle', {
            method: 'POST',
            body: JSON.stringify(formData),
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(result => {
            console.log('Data added successfully:', result);
            window.location.href = './Vehicle_Details.html';
            // Optionally, you can redirect or show a success message here
        })
        .catch(error => {
            console.error('Error:', error);
            // Optionally, you can display an error message here
        });
    });
</script>
</html>
