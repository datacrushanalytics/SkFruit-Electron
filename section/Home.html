<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="../assets/css/Home.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;

    #sidebar {
      width: 250px;
      background-color: #333;

      padding: 20px;

    #main {
      flex: 1;
      padding: 20px;
    }
  
    .component {
      cursor: pointer;
      margin-bottom: 10px;
      color: #fff;
      background-color: #555;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
  
    .component:hover {
      background-color: #777;
    }
  </style>
</head>

<body>
  <img class="bg-img"
    src="../assets/img/vecteezy_studio-shot-of-various-fruits-and-vegetables-isolated-on_29628395.jpeg"
    alt="Background image">
  <div class="hero-section">
    <div class="section1">
      <h3>SK Fruit</h3>

      <div id="sidebar">
        <div class="component" onclick="openPage('Home')">Home</div>
        <div class="component" onclick="openPage('user')">User</div>
        <div class="component" onclick="openPage('product')">Product</div>
        <div class="component" onclick="openPage('account')">Account</div>
        <div class="component" onclick="openPage('route')">Route</div>

        <div class="component" onclick="openPage('page3')">Login</div>

    </div>
    <!-- <div class="section2">
      <img src="../assets/img/logo-01.png" class="logoimg" alt="SK-Fruit Logo">

    </div> -->
    <div id="main">
      <iframe id="pageContent" src="" width="100%" height="100%" frameborder="0"></iframe>
    </div>
     

  </div>
  </div>
  </div>
</body>

<script>
  function openPage(pageName) {
    var pageUrl;
    switch (pageName) {
      case 'user':
        pageUrl = "./user/user.html";
        break;
      case 'product':
        pageUrl = './product/product.html';
        break;
      case 'account':
        pageUrl = './account/account.html';
        break;
      case 'route':
        pageUrl = './route/Root_Details.html';
        break;
      default:
        pageUrl = '';
    }
    document.getElementById('pageContent').src = pageUrl;
  }
</script>


</html>
