<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title></title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .hero-section {
      flex: 1;
      display: flex;
    }

    .menu-toggle {
      display: none; /* Hide by default on larger screens */
    }

    /* Styles for the header */
    h3 {
      cursor: pointer; /* Changes cursor to a hand when hovering over the header */
      display: flex; /* Makes the header content align horizontally */
      align-items: center; /* Aligns items vertically in the center */
      font-size: 24px; /* Sets font size */
      color: #fff; /* Sets text color */
      margin-left: 33%;
    }

    h3 img {
      width: 13%; /* Sets the width of the logo image */
      height: 13%; /* Sets the height of the logo image */
      border-radius: 50%; /* Makes the logo image rounded */
      margin-right: 5%;
    }

    #sidebar-container {
      width: 20%; /* Occupy 1/5 of the page */
      background-color: #333;
      color: white;
      padding: 20px;
      z-index: 999; /* Ensure sidebar is above other content */
      overflow-y: auto; /* Add scrollbar to sidebar */
      height: 100vh; /* Set sidebar height to full viewport height */
      display: none; /* Hide by default on larger screens */
    }

    #main-container {
      flex: 4; /* Occupy remaining width */
      overflow: hidden; /* Hide overflowing content */
      position: relative; /* Set position to relative */
    }

    #pageContent {
      width: 100%; /* Set iframe width to 100% */
      height: calc(100vh - 40px); /* Adjust height for header */
      position: absolute; /* Position iframe absolutely */
      top: 40px; /* Align iframe below the header */
      left: 0; /* Align iframe to the left */
      border: none; /* Remove iframe border */
    }

    .component {
      height: 35px;
      width: 100%; /* Adjust to fill the sidebar */
      cursor: pointer;
      margin-bottom: 10px;
      color: #fff;
      background-color: #555;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .component.active {
      background-color: darkgray; /* Red color for active button */
    }

    .component:hover {
      background-color: #777;
    }

    .logout {
      height: 35px;
      width: 100%;
      cursor: pointer;
      margin-top: 20px;
      color: #fff;
      background-color: #c0392b; /* Red color for logout button */
      padding: 10px;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .logout:hover {
      background-color: #e74c3c; /* Darker red color on hover */
    }

    @media (max-width: 768px) {
      /* Adjust as needed */
      .menu-toggle {
        display: block; /* Show menu toggle on smaller screens */
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1000;
        cursor: pointer;
        color: white;
      }

      #sidebar-container {
        position: fixed;
        width: 70%; /* Adjust sidebar width for smaller screens */
        height: 100%;
        top: 0;
        left: -70%; /* Initially hide sidebar off-screen */
        background-color: #333;
        transition: left 0.3s ease; /* Add transition for smooth animation */
      }

      #sidebar-container.open {
        left: 0; /* Slide sidebar into view */
      }
    }
  </style>
</head>

<body>
  <div class="hero-section">
    <div class="menu-toggle" onclick="toggleMenu()">
      â˜° <!-- Hamburger menu icon -->
    </div>
    <div id="main-container">
      <iframe id="pageContent" src="./Menu.html" frameborder="0"></iframe>
    </div>
    <div id="sidebar-container">
      <h3>
        <img src="../../assets/img/logo.png" alt="Company Logo">
        SK Fruit
      </h3>
      <!-- Dynamic menu buttons will be added here -->
      <!-- Add logout button at the bottom -->
      <button class="logout" onclick="logout()">Log Out</button>
    </div>
  </div>

  <script>
    function toggleMenu() {
      var sidebar = document.getElementById('sidebar-container');
      sidebar.classList.toggle('open'); // Toggle the 'open' class
    }

    function logout() {
      localStorage.removeItem('sessionData');
      window.location.href = "../section/Log_in.html";
    }
  </script>
</body>

</html>
