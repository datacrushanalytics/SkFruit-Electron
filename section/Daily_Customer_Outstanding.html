<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form in Electron</title>
    <link rel="stylesheet" href="../assets/css/Daily_Customer_Outstanding.css">
</head>
<body>
    <div class="container">
        <h1 align="center">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;DAILY CUSTOMER OUTSTANDING</h1> 
        <form id="CaretForm">
         <div class="first-row">
            <div class="from">
                <h3>From</h3>
               <div class="input-field">
                <input type="text" placeholder="From" onfocus="(this.type='Date')">
               </div>
               </div>
               <div class="To">
                <h3>To</h3>
               <div class="input-field">
                <input type="text" placeholder="To" onfocus="(this.type='Date')">
               </div>
               </div>
            </div>
        
            <div class="customer">
            <h3>Customer</h3>
            
            <select id="customer" name="dropdown" name="SELECT"></select>
            </div><br><br><br>
        <button id="saveBtn" >SHOW</button>
        <button id="backBtn">BACK</button>
    </form>
    <br>
    <!-- <div className="container1"> -->
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>No.</th>
                    <th>DATE</th>
                    <th>AMOUNT</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>

</body>
</html>
