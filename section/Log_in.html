<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Login Form</title>
    <link rel="stylesheet" href="../assets/css/Log_in.css" />

  </head>
  <body>
    <img src="../assets/img/vecteezy_studio-shot-of-various-fruits-and-vegetables-isolated-on_29628395.jpeg" alt="Background image" style="height: 100%; width:100%;">
    <!-- <div class="opacity"> -->

    <div class="login-container">
      <img class="logo" src="../assets/img/logo-01.png" alt="Example Image">
      <form id="loginForm" action="../src/data.js" method="post">
        <input type="text" id="username" name="username" required placeholder="User Name">
  
        <input type="text" id="password" name="password" required placeholder="Password">

        <div class="spider">
          <div class="checkbox">
            <input type="checkbox" for="Rememberme"/>
            <label id="Rememberme">Remember me</label>
          </div>
        </div>
        
        <!-- <button type="button" onclick="login()"><h2><b>Login</h2></b></button>  -->
        <button type="submit" onclick="return validateForm()" style="text-decoration: none;"><a href="../section/Home.html">LOGIN</button></a> 
      </form>
    </div>
    <!-- </div> -->
    <!-- <script src="../src/data.js"></script> -->

    
    <div id="footer">
      <p>SK FRUITS</p>
  </div>
  <script>
      function validateForm() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      var nameRegex = /^[A-Za-z]+$/;
      var passRegex = /^[0-9]+$/;

      if (!nameRegex.test(username)) {
        alert("Username should only contain alphabets.");
        return false;
      }

      if (password === "") {
        alert("Please enter a password.");
        return false;
      } else if (!passRegex.test(password)) {
        alert("Password is not valid. It should only contain numbers.");
        return false;
      }

      alert("Login successful!");
      return true;
    }
  </script>
    
  </body>
</html>
