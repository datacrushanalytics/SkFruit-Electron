<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Login Form</title>
    <link rel="stylesheet" href="../assets/css/Log_in.css" />

  </head>
  <body>
    <img src="../assets/img/vecteezy_studio-shot-of-various-fruits-and-vegetables-isolated-on_29628395.jpeg" alt="Background image" style="height: 100%; width:100%;">
    
    <div class="login-container">
      <img class="logo" src="../assets/img/logo-01.png" alt="Example Image">
      <form id="loginForm" method="post">
        <input type="text" id="username" name="username" required placeholder="User Name">
  
        <input type="text" id="password" name="password" required placeholder="Password">
        <div class="loginbtn">
        <!-- <a href="../section/Home.html"><button type="button" type="submit" onclick="login()" style="text-decoration: none;">LOGIN</button> </a>  -->
       <button type="button" id= "submitButton" type="submit" onclick="login()" style="text-decoration: none;">LOGIN</button>
    </div>  
      </form>
    </div>
    <!-- </div> -->

    
    <div id="footer">
      <p>SK FRUITS</p>
  </div>
  <script>

    document.getElementById("password").addEventListener("keypress", function(event) {
      console.log("kbdvkfkj")
      if (event.keyCode === 13) {
        event.preventDefault(); // Prevents default form submission behavior
        document.getElementById("submitButton").click();
      }
    });

      function login() {

      fetch('http://localhost:3000/user/login', {
        method: 'POST',
        body: JSON.stringify({
          name: document.getElementById("username").value,
          password : document.getElementById("password").value
        }),
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => {
        if (!response.ok) {
            alert("Please enter valid username and password")
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(result => {
        console.log(result)
        document.getElementById("username").value = null
        document.getElementById("password").value = null
        window.location.href = './Home.html';
        // Optionally, you can redirect or show a success message here
    })
    .catch(error => {
        console.error('Error:', error);
        // Optionally, you can display an error message here
    });

     
    }
  </script>
    
  </body>
</html>
