<body>
    <div class="container">
        <h1 align="center">User Master</h1> <hr>

        <div class="container1">
        <form id="loginForm">
    
        <div class="first-row">
        <input type="text" id="id" name="id" placeholder="ID" value = ""> 
        <input type="text" id="usertype" name="usertype" placeholder="User Type">

        <input type="text" id="name" name="name" placeholder="Name"> <br>
    
        <input type="text" id="username" name="username" placeholder="Username"> <br>

        <input type="password" id="password" name="password" placeholder="Password"> <br>
<!-- Your HTML -->
<div class="second-row">
    <div class="radio-container">
        <input type="radio" id="isActive" name="isActive" >
        <label for="isActive">Active</label>
        <input type="radio" id="isActive" name="isActive" >

</div>

        <div class="third-row">

    </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve user data from localStorage
            var userData = localStorage.getItem('userData');

            if (userData) {
                // Parse the user data
                var user = JSON.parse(userData);

                // Populate form fields with user data
                document.getElementById("id").value = user.id;
                document.getElementById("name").value = user.name;
                document.getElementById("username").value = user.username;
                document.getElementById("password").value = user.password;
                document.getElementById("usertype").value = user.usertype;
                if (user.status = '1'){
                document.getElementById("isActive").checked = true;
                }  
                // Clear user data from localStorage (optional)
                localStorage.removeItem('userData');
            }
        });

        function updateUser() {
            if(document.querySelector('input[name="isActive"]:checked').value = 'on'){
                var status = '1'
            }else{
                var status = '0'
            }
            var userData = {
                id: parseInt(document.getElementById("id").value),
                name: document.getElementById("name").value,
                username: document.getElementById("username").value,
                password: document.getElementById("password").value,
                usertype: document.getElementById("usertype").value,
                status: status
            };

            fetch('http://localhost:3000/userData/updateUser/'+ parseInt(document.getElementById("id").value), {
                method: 'PUT',
                body: JSON.stringify(userData),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(result => {
                console.log('Data added successfully:', result);
                // Optionally, you can redirect or show a success message here
            })
            .catch(error => {
                console.error('Error:', error);
                // Optionally, you can display an error message here
            });


            
            // Perform the update operation (e.g., send data to server)
            console.log("Update user:", userData);
            window.location.href = './user.html';
        }
        
        // Add event listener to the "Update" button
        document.getElementById("updateButton").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent form submission
            updateUser(); // Call the updateUser function to handle the update operation
        });
        
    </script>

    <script>
        // Generate a hash of your inline script
        function generateScriptHash(script) {
            const crypto = window.crypto || window.msCrypto;
            if (!crypto) {
                console.error('Crypto API not supported.');
                return '';
            }
            const encoder = new TextEncoder();
            const data = encoder.encode(script);
            return crypto.subtle.digest('SHA-256', data)
                .then(hashBuffer => {
                    const hashArray = Array.from(new Uint8Array(hashBuffer));
                    const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
                    return `'sha256-${hashHex}'`;
                });
        }

        // Call the function to generate the hash and update the CSP policy
        generateScriptHash(document.currentScript.textContent)
            .then(hash => {
                // Add the hash to the CSP policy
                const csp = `default-src 'self'; script-src ${hash}`;
                document.head.querySelector('meta[http-equiv="Content-Security-Policy"]').setAttribute('content', csp);
            })
            .catch(error => {
                console.error('Error generating script hash:', error);
            });
    </script>
