<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>User Form in Electron</title>


    <style>

        .container {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
        }
        
        hr {
            margin-top: 10px;
            margin-bottom: 20px;
            border: 0;
            border-top: 1px solid #ccc;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="password"],
        select {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        input[type="radio"] {
            margin-right: 5px;
        }
        
        .first-row,
        .second-row,
        .third-row {
            margin-bottom: 20px;
        }
        
        .container1 {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .button-container {
            text-align: center;
        }
        
        .border-hover {
            padding: 10px 20px;
            margin: 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        
        .border-hover:hover {
            background-color: #e0e0e0;
        }
        
        .radio-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .radio-container label {
            margin-right: 10px;
        }
        
            </style>
        



</head>


<body>
    <div class="container">

<div class="second-row">

        <input type="radio" id="isActive" name="isActive" >

</div>

        <div class="third-row">

        <a href="./user.html"><button type='button' class="border-hover">Back</button></a>
    </div>
    </form>
    </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve user data from localStorage
            var userData = localStorage.getItem('userData');

            if (userData) {
                // Parse the user data
                var user = JSON.parse(userData);

                // Populate form fields with user data
                document.getElementById("id").value = user.id;
                document.getElementById("name").value = user.name;
                document.getElementById("username").value = user.username;
                document.getElementById("password").value = user.password;
                document.getElementById("usertype").value = user.usertype;
                if (user.status = '1'){
                document.getElementById("isActive").checked = true;
                }  
                // Clear user data from localStorage (optional)
                localStorage.removeItem('userData');
            }
        });
    </script>
    <script src="./update_user.js"></script>



</body>
</html>
