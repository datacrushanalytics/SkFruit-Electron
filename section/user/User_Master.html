    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff7c6;
            margin: 0;
            padding: 20px;
        }

        .name label {
            display: block;
            /* margin-bottom: 20px;  Adjust this value as needed */

        }

        .container {

            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;

        h1 {

        hr {

            background-color: #ddd;

        }

        form {

        }

        label {
            display: block;
            margin-bottom: -20spx;
            text-align: left;

        input[type="text"],
        input[type="number"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin: 0 auto;
            display: block;
        }

        .second-row {
            text-align: center;
        }

        .third-row {
            text-align: center;
        }

        .border-hover {
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #808080;
            /* Grey color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .border-hover:hover {
            background-color: #555;
            /* Darker grey on hover */
        }

        .radio-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .radio-container input[type="radio"] {
            margin-right: 10px;
            align-items: center;
        }

        /* Style the loader container */
        #loader {
            border: 4px solid #f3f3f3;
            /* Light grey */
            border-top: 4px solid #3498db;
            /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            /* Apply animation */
            display: none;
            /* Hide loader by default */

            /* Center the loader */
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Animation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>

</head>

    <script src="./userMaster.js"></script>


    <script>

        document.addEventListener('DOMContentLoaded', function () {
            // Fetch data from API and populate Select2 dropdowns
            fetchAndPopulateDropdown('http://52.66.126.53/list/Worker', 'name', 'name');
            fetchAndPopulateDropdown('http://52.66.126.53/routeData', 'route', 'route_name');
        });

        function fetchAndPopulateDropdown(apiUrl, dropdownId, field) {
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Populate Select2 dropdown with API data
                    populateDropdownWithSelect2(data, dropdownId, field);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function populateDropdownWithSelect2(data, dropdownId, field) {
            var dropdown = $('#' + dropdownId);
            // Clear existing options
            dropdown.empty();

            // Add placeholder option
            dropdown.append($('<option></option>').attr('value', '').text('Select ' + dropdownId + ' type').prop('disabled', true).prop('selected', true));

            // Populate dropdown with API data
            data.forEach(function (item) {
                dropdown.append($('<option></option>').attr('value', item[field]).text(item[field]));
            });

            // Initialize Select2
            dropdown.select2({
                placeholder: "Select " + dropdownId + " type",
                allowClear: true
            });
        }

        $(document).on('select2:open', function (e) {
            window.setTimeout(function () {
                document.querySelector('input.select2-search__field').focus();
            }, 0);
        });

    </script>
