<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <title>User Form in Electron</title>

    <style>

.container {
    margin: 20px auto;
    max-width: 600px;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

hr {
    margin-top: 10px;
    margin-bottom: 20px;
    border: 0;
    border-top: 1px solid #ccc;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="password"],
select {
    width: calc(100% - 20px);
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="radio"] {
    margin-right: 5px;
}

.first-row,
.second-row,
.third-row {
    margin-bottom: 20px;
}

.container1 {
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.button-container {
    text-align: center;
}

.border-hover {
    padding: 10px 20px;
    margin: 0 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f0f0f0;
    cursor: pointer;
}

.border-hover:hover {
    background-color: #e0e0e0;
}

.radio-container {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.radio-container label {
    margin-right: 10px;
}




    </style>



</head>
<body>
    <div class="container">
        <h1 align="center">User Master</h1> <hr>

        <div class="container1">
        <form id="loginForm" method="POST">
    
        <div class="first-row">
            <label for="userType">User Type  </label>
        <!-- <input type="text" id="usertype" name="id" placeholder="User Type"> -->
        <select id="usertype" name="usertype" placeholder="UserType">
            <option value="User" selected>User</option>
            <option value="Admin">Admin</option>
            <!-- Add more options as needed -->
        </select>
        </div>
        


        <label for="userType">Name</label>
        <!-- <input type="text" id="usertype" name="id" placeholder="User Type"> -->
        <select id="name" id="name" name="name">
            <!-- <option value="User" disabled selected>Select Account</option> -->
        </select>
    
        <!-- <input type="text" id="name" name="name" placeholder="Name">  -->
        <br>
    
        <input type="text" id="username" name="username" placeholder="Username"> <br>

        <input type="password" id="password" name="password" placeholder="Password"> <br>

        <div class="second-row">
            <div class="radio-container">
                <input type="radio" id="status-active" name="status" value="1">
                <label for="status-active">Active</label>
                <input type="radio" id="status-inactive" name="status" value="0">
                <label for="status-inactive">Inactive</label>
            </div>
        </div>
    </div> 
        <div class="third-row">
        <!-- <button class="border-hover" >Save</button> -->
        <button type="submit" class="border-hover">Save</button>
        <a href="./user.html"><button type='button' class="border-hover">Back</button></a>
    </div>
    </form>
    </div>
    </div>

    <script src="./userMaster.js"></script>


<script>
        
    document.addEventListener('DOMContentLoaded', function () {
        // Fetch data from API and populate Select2 dropdowns
        fetchAndPopulateDropdown('http://localhost:3000/list/Worker', 'name','name');
    });

    function fetchAndPopulateDropdown(apiUrl, dropdownId,field) {
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Populate Select2 dropdown with API data
                populateDropdownWithSelect2(data, dropdownId,field);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    function populateDropdownWithSelect2(data, dropdownId, field) {
        var dropdown = $('#' + dropdownId);
        // Clear existing options
        dropdown.empty();

        // Add placeholder option
        dropdown.append($('<option></option>').attr('value', '').text('Select ' + dropdownId + ' type').prop('disabled', true).prop('selected', true));

        // Populate dropdown with API data
        data.forEach(function (item) {
            dropdown.append($('<option></option>').attr('value', item[field]).text(item[field]));
        });

        // Initialize Select2
        dropdown.select2({
            placeholder: "Select " + dropdownId + " type",
            allowClear: true
        });
    }

</script>
    
</body>
</html>
