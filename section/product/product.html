<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff7c6;
            margin: 0;
            padding:20px;
            overflow-x: hidden;
        }
        
        .container {
            /* margin: 0 auto;
            max-width: 800px;
            padding: 20px; */
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .button {
            padding: 12px 24px;
            text-decoration: none;
            color: white;
            background-color: #808080;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 10px;
        }
        
        .button:hover {
            background-color: #555;
        }
        
        .button a {
            color: white;
            text-decoration: none;
        }
        
        .table-container {
            max-width: 100%;
            overflow-x: auto; /* Enable horizontal scrolling */
            margin: 0 auto;
            max-height: calc(100vh - 200px); /* Adjust the height as needed */
            overflow-y: auto; /* Enable vertical scrolling */
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 12px;
        }
        
        th {
            background-color: #f2f2f2;
        }
        /* Style the loader container */
#loader {
    border: 4px solid #f3f3f3; /* Light grey */
    border-top: 4px solid #3498db; /* Blue */
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 1s linear infinite; /* Apply animation */
    display: none; /* Hide loader by default */
    
    /* Center the loader */
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  
  /* Animation */
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
    </style>

</head>
<body>
    <div id="loader"></div>
    <div class="container">
        <h1>PRODUCTS</h1>
        <div class="button-container">
            <button class="button" style="background-color: green;"><a href="./product_master.html">ADD NEW PRODUCTS</a></button>
            <button class="button" style="background-color: red;"><a href="../category/category.html">ADD CATEGORY</a></button>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>NO.</th>
                        <th>PRODUCT_NAME</th>
                        <th>RATE</th>
                        
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="./product.js"></script>

    <script>
        // Retrieve session data from localStorage
var sessionData = JSON.parse(localStorage.getItem('sessionData'));

// Check if session data exists and if the user is an admin
var isAdmin = sessionData && sessionData[0].usertype === 'Admin';

// Select the "Set User Menu" button element
var setUserMenuButton = document.querySelector('.button-container button:nth-child(2)');

// Check if the user is an admin and show/hide the button accordingly
if (!isAdmin) {
    setUserMenuButton.style.display = 'none'; // Hide the button for non-admin users
}

    </script>
</body>
</html>
