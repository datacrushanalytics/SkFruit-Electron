<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <title>Product Master</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: rgba(242, 242, 242, 0.8);
    /* Transparent background */
    margin: 0;
    padding: 20px;
    overflow-x: hidden;
    /* Hide horizontal scrollbar */
}

.container {
    text-align: center;
    margin-bottom: 20px;
}

h1 {
    margin-top: 20px;
}

.container1 {
    margin-top: 20px;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
   
}

hr {
    border: 0;
    height: 1px;
    background-color: #ddd;
    margin-bottom: 20px;
}

form {
    text-align: center;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="password"],
select {
    width: 20%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    text-align: center    
}

input[type="checkbox"] {
    margin-right: 5px;
}

/* .first-row{
    margin-top: 10px;
    margin-bottom: 20px;

} */



.second-row {
    margin-top: 10px;
    margin-bottom: 20px;
}

.third-row {
    text-align: center;
}

.border-hover {
    padding: 10px 20px;
    text-decoration: none;
    color: white;
    background-color: #808080;
    /* Grey color */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-right: 10px;
}

.border-hover:hover {
    background-color: #555;
    /* Darker grey on hover */
}

    </style>
</head>

<body>
    <div class="container">
        <h1>Product Master</h1>
        <hr>

        <div class="container1">
            <form id="loginForm" method="POST">
                <div class="first-row">
                    <label for="category">Category</label>
                    <select id="category" name="category" placeholder="Category">
                        <!-- Add options here -->
                    </select>
                </div>

                <input type="text" id="name" name="name" placeholder="Product Name">
                <br>

                <input type="text" id="rate" name="rate" placeholder="Rate">
                <br>

                <input type="text" id="w_rate" name="w_rate" placeholder="W Rate">
                <br>

                <input type="text" id="minimum_stock" name="minimum_stock" placeholder="Minimum Stock">
                <br>

                <div class="second-row">
                    <input type="checkbox" id="rate_editable" name="rate_editable" value="1">
                    <label for="rate_editable">Rate Editable</label>
                    <br>
                </div>

                <div class="third-row">
                    <button type="submit" class="border-hover">Save</button>
                    <a href="./product.html"><button type="button" class="border-hover">Back</button></a>
                </div>
            </form>
        </div>
    </div>
    <script src="./productMaster.js"></script>


<script>
        
    document.addEventListener('DOMContentLoaded', function () {
        // Fetch data from API and populate Select2 dropdowns
        fetchAndPopulateDropdown('http://localhost:3000/categoryData', 'category','name');
    });

    function fetchAndPopulateDropdown(apiUrl, dropdownId,field) {
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Populate Select2 dropdown with API data
                populateDropdownWithSelect2(data, dropdownId,field);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    function populateDropdownWithSelect2(data, dropdownId, field) {
        var dropdown = $('#' + dropdownId);
        // Clear existing options
        dropdown.empty();

        // Add placeholder option
        dropdown.append($('<option></option>').attr('value', '').text('Select ' + dropdownId + ' type').prop('disabled', true).prop('selected', true));

        // Populate dropdown with API data
        data.forEach(function (item) {
            dropdown.append($('<option></option>').attr('value', item[field]).text(item[field]));
        });

        // Initialize Select2
        dropdown.select2({
            placeholder: "Select " + dropdownId + " type",
            allowClear: true
        });
    }

</script>

</body>

</html>
