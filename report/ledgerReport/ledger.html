<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form in Electron</title>
    <link rel="stylesheet" href="../../assets/css/Sale.css">
    <style>
        /* Add border to the second form */
        .form1 {
            border: 1px solid black;
            padding: 10px;
            margin-top: 20px;
        }

        #route {
            border-radius: 8px;
            height: 25%;
            width: 150px;
            border: 1px solid transparent;
            padding: 10px;
            box-shadow: 5px 5px 5px grey;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 align="center">Ledger Report</h1>
        <hr>

        <div class="container1">
            <form id="loginForm1">

                <div class="first-row">
                    <label for="userType">From Date</label>
                    <input type="date" id="fromdate" name="date" placeholder="From Date">
                    <br>
                    <label for="userType">To Date</label>
                    <input type="date" id="todate" name="date" placeholder="To Date">
                </div>

                <br>

                <label for="userType">Customer Name</label>
                <select class="drop" id="customer" id="name" name="name">
                    <!-- <option value="User" disabled selected>Select Account</option> -->
                </select>

                <br>

                <label for="userType">Route</label>
                <select class="drop" id="route" name="name">
                    <!-- <option value="User" disabled selected>Select Account</option> -->
                </select>

                <div class="third-row">
                    <!-- <button class="border-hover" >Save</button> -->
                    <button type="submit" class="border-hover">Submit</button>
                    <a href="./sale.html"><button type='button' class="border-hover">Back</button></a>
                </div>
            </form>
            <table>
                <tr>
                    <th>Sr. No</th>
                    <th>DATE</th>
                    <th>Route</th>
                    <th>Customer Name</th>                   
                    <th>Summary</th>
                    <th>Balance</th>
                    <th>Out Carate</th>
                    <th>Total Balance</th>                 
                    <th>Cash</th>
                    <th>Online Amount</th>
                    <th>Discount</th>
                    <th>In Carte</th>              
                    <th>Reamining</th>
                </tr>
                <!-- Add more rows as needed -->
                <tbody id="tableBody">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>

        </div>
    </div>




</body>
<script src="./ledgerReport.js"></script>



</html>
