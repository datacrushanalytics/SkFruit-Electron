<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form in Electron</title>
    <style>
        
   
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(242, 242, 242, 0.8);
            /* Transparent background */
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            /* Hide horizontal scrollbar */
        }

        .container {
            text-align: center;
            margin-bottom: 20px;
        }

        .container h1{
         margin-top: 1%;
      }
     
      #customer{
    border-radius: 8px;
    height: 35px;
    width: 600px;
    margin-left: 1%;
  }

  label{
    margin-left: 70px;
  }
  #route {
    border-radius: 8px;
    height: 35px;
    width: 400px;
    border: 1px solid transparent;
    padding: 10px;
    box-shadow: 5px 5px 5px grey;
    margin: 20px;
}


      .button-container {
            margin-bottom: 20px;
        }

        .button {
            padding: 12px 24px;
            text-decoration: none;
            color: white;
            background-color: #808080;
            /* Grey color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 10px;
        }

        .button:hover {
            background-color: #555;
            /* Darker grey on hover */
        }

        .button a {
            color: white;
            text-decoration: none;
        }

        .table-container {
            max-width: 100%;
            overflow-x: auto; /* Enable horizontal scrolling */
            margin: 0 auto;
            max-height: calc(100vh - 200px); /* Adjust the height as needed */
            overflow-y: auto; /* Enable vertical scrolling */
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 12px;
        }
        
        th {
            background-color: #f2f2f2;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1 align="center">Customer Outstanding</h1><br>
        <hr>

        <div class="container1">
            <form id="loginForm1">

                <br>

                <label for="userType">Customer Name</label>
                <select class="drop" id="customer" id="name" name="name">
                    <!-- <option value="User" disabled selected>Select Account</option> -->
                </select><br>

                

                <label for="userType">Route</label>
                <select class="drop" id="route" name="name">
                    <!-- <option value="User" disabled selected>Select Account</option> -->
                </select><br>

                <!-- <div class="third-row"> -->
                    <!-- <button class="border-hover" >Save</button> -->
                    <button type="submit" class="button">Submit</button>
                   
                <!-- </div> -->
            </form>
            <br>

            <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>Sr. No</th>
                    <th>ID </th>             
                    <th>Customer Name</th>
                    <th>Address</th>
                    <th>Route</th>                   
                    <th>Mobile Number</th>
                    <th>Current Balance</th>
                </tr>
                </thead>
                
                <!-- Add more rows as needed -->
                <tbody id="tableBody">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
            
          </div>
        </div>
    </div>




</body>
<script src="./customerOutstanding.js"></script>



</html>
