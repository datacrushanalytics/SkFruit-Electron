<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill</title>
    <style>
        /* CSS styles can be added here */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #c7d5d3;
        }
        .total {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bill</h2>
        <p>Bill Number: <span id="bill-number">12345</span></p>
        <p>Date: <span id="bill-date">March 29, 2024</span></p>
        <h3>Recipient Information</h3>
        <p>Name: <span id="recipient-name">John Doe</span></p>
        <p>Address: <span id="recipient-address">123 Main St, City, Country</span></p>
        <h3>Items</h3>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="bill-items">
                <!-- Item rows will be dynamically added here -->
            </tbody>
        </table>
        <p class="total">Total: <span id="bill-total">$0.00</span></p>
    </div>
</body>
</html>
