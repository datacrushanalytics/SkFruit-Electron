<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form in Electron</title>
    <link rel="stylesheet" href="../../assets/css/batawise_sale_report1.css">
    <style>
        /* Add border to the second form */
        .form1 {
            border: 1px solid black;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 align="center">वैभव शिंदे </h1><br>
        <hr>

        <div class="container1">
            <form id="loginForm1">

                <div class="first-row">
                    <label for="userType">From Date</label>
                    <input type="date" id="fromdate" name="date" placeholder="From Date">
                    <br>
                    <label for="userType">To Date</label>
                    <input type="date" id="todate" name="date" placeholder="To Date">
                </div>

                <br>

                <label for="userType"> Vehicle No.</label>
                <select class="drop" id="product" id="product" name="name">
                    <!-- <option value="User" disabled selected>Select Account</option> -->
                </select>

                <br>

                <label for="userType">Bata</label>
                <select class="drop" id="bata" id="bata" name="name">
                    <!-- <option value="User" disabled selected>Select Account</option> -->
                </select><br>
    
                <!-- <div class="third-row"> -->
                    <!-- <button class="border-hover" >Save</button> -->
                    <button type="submit" id="button1">Submit</button>
                    <a href="./sale.html"><button type='button' id="button2">Back</button></a>
                <!-- </div> -->
            </form>
          <br>
            <table>
                <tr>
                    <th>Id</th>
                    <th>Date</th>
                    <th>From A/C</th>
                    <th>To A/C </th>
                    <th>Coment</th>
                    <th>Paid Amt</th>
                    <th>Online Amt</th>
                    <th>Disc Amt</th> 
                    <th>In Caret</th>   
                    <th>Amt</th>    
                    <th>Action</th>
                    <th>Action</th>
              
                </tr>
               


                <!-- Add more rows as needed -->
                <tbody id="tableBody">
                    <!-- Data will be inserted here -->
                </tbody>
            </table><br>

            <h3 align="center">Profit Loss Report</h3>
        </div>
    </div>


 

</body>
<script src="./BatawiseSaleReport.js"></script>



</html>
