<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(242, 242, 242, 0.8);
            /* Transparent background */
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            /* Hide horizontal scrollbar */
        }

        .container {
            text-align: center;
            margin-bottom: 20px;
        }

        .container h1{
         margin-top: 1%;
      }


      
      .button-container {
            margin-bottom: 20px;
        }

        .button {
            padding: 12px 24px;
            text-decoration: none;
            color: white;
            background-color: #808080;
            /* Grey color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 10px;
        }

        .button:hover {
            background-color: #555;
            /* Darker grey on hover */
        }

        .button a {
            color: white;
            text-decoration: none;
        }

        .table-container {
            max-width: 100%;
            overflow-x: auto; /* Enable horizontal scrolling */
            margin: 0 auto;
            max-height: calc(100vh - 200px); /* Adjust the height as needed */
            overflow-y: auto; /* Enable vertical scrolling */
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 12px;
        }
        
        th {
            background-color: #f2f2f2;
        }


   </style>
</head>
<body>
    <div class="container">
        <h1 align="center">Remainder</h1><br>
        <hr>
        <br>
      
 <div class="table-container">  
<table>
    <tr>
        <th>NO.</th>
        <th>NAME</th>
        <th>Address</th>
        <th>Mobile Number</th>
        <th>Last Updated</th>
        <th>Days</th>
        <th>Current Balance</th>
    </tr>

    <!-- Add more rows as needed -->
    <tbody id="tableBody">
        <!-- Data will be inserted here -->
    </tbody>


</table>
</div>
<br>

<button type='button' class="button" onclick="exportToExcel()" id="button2">Export</button>

</div>
<script src="./remainder.js"></script>
<script>

    async function exportToExcel() {
        try {
            const data = await remainder();
    
            const customHeaders = ['name','address','mobile_no', 'Days','current_balance' ];
    
            // Create a new worksheet with custom headers
            const worksheet = XLSX.utils.aoa_to_sheet([customHeaders]);
    
            // Append the data to the worksheet
            data.reports.forEach((report) => {
                const rowData = [
                    report.name,
                    report.address,
                    report.mobile_no,
                    report.Days,
                    report.current_balance
                ];
                XLSX.utils.sheet_add_aoa(worksheet, [rowData], { origin: -1 });
            });
    
            // Create a new workbook
            const workbook = XLSX.utils.book_new();
    
            // Add the worksheet with data
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Reports');
    
    
            /* generate XLSX file and prompt to download */
            XLSX.writeFile(workbook, 'Remainder.xlsx');
        } catch (error) {
            console.error('Error exporting to Excel:', error);
        }
    }


</script>
</body>
</html>
