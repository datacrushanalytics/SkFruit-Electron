<script>

    document.addEventListener('DOMContentLoaded', function () {
        // Fetch data from API and populate Select2 dropdowns
        fetchAndPopulateDropdown('http://52.66.126.53/purchaseproductData', 'product', 'product_name');
        fetchAndPopulateDropdown('http://52.66.126.53/purchaseproductData', 'bata', 'bata');
        fetchAndPopulateDropdown('http://52.66.126.53/vehicleData', 'vehicle', 'vehicle_no');
        fetchAndPopulateDropdown('http://52.66.126.53/list/Supplier', 'supplier', 'name');
        fetchAndPopulateDropdown('http://52.66.126.53/purchaseproductData', 'purchase_id', 'purchase_id');
    });

    function fetchAndPopulateDropdown(apiUrl, dropdownId, field) {
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Populate Select2 dropdown with API data
                populateDropdownWithSelect2(data, dropdownId, field);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    function populateDropdownWithSelect2(data, dropdownId, field) {
        var dropdown = $('#' + dropdownId);
        // Clear existing options
        dropdown.empty();

        // Add placeholder option
        dropdown.append($('<option></option>').attr('value', '').text('Select ' + dropdownId + ' type').prop('disabled', true).prop('selected', true));

        // Populate dropdown with API data
        data.forEach(function (item) {
            dropdown.append($('<option></option>').attr('value', item[field]).text(item[field]));
        });

        // Initialize Select2
        dropdown.select2({
            placeholder: "Select " + dropdownId + " type",
            allowClear: true
        });
    }

    $(document).on('select2:open', function (e) {
        window.setTimeout(function () {
            document.querySelector('input.select2-search__field').focus();
        }, 0);
    });

</script>
