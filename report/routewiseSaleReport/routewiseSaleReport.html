<script>
        
    document.addEventListener('DOMContentLoaded', function () {
        const now = new Date();

    // Adjust to IST (UTC+5:30)
    const istOffset = 5.5 * 60 * 60 * 1000; // IST is UTC+5:30
    const istTime = new Date(now.getTime() + istOffset);

    // Format the date to YYYY-MM-DD
    const todayIST = istTime.toISOString().split('T')[0];

    // Set the value of the date inputs to today's date in IST
    document.getElementById('fromdate').value = todayIST;
    document.getElementById('todate').value = todayIST;
        // Fetch data from API and populate Select2 dropdowns
        var sessionData = JSON.parse(localStorage.getItem('sessionData'));
        // Check if session data exists and if the user is an admin
        var isAdmin = sessionData && sessionData[0].usertype === 'Admin';
        // Check if the user is an admin and show/hide the button accordingly
        if (isAdmin) {
            fetchAndPopulateDropdown('http://103.174.102.89:3000/list/Customer', 'customer','name');
            fetchAndPopulateDropdown('http://103.174.102.89:3000/routeData', 'route','route_name');
            fetchAndPopulateDropdown('http://103.174.102.89:3000/fetchData/user', 'user', 'added_by');
            fetchAndPopulateDropdown('http://103.174.102.89:3000/purchaseproductData', 'product', 'product_name');
        fetchAndPopulateDropdown('http://103.174.102.89:3000/purchaseproductData', 'bata', 'bata');
        fetchAndPopulateDropdown('http://103.174.102.89:3000/vehicleData', 'vehicle','vehicle_no');
        }else{
            var route = sessionData[0].route;
            var user = sessionData[0].name;
            fetchAndPopulateDropdown('http://103.174.102.89:3000/fetchData/customer/' +route  , 'customer','cust_name');
            fetchAndPopulateDropdown('http://103.174.102.89:3000/routeData', 'route','route_name',selectedValue=route,readOnly = true);
            fetchAndPopulateDropdown('http://103.174.102.89:3000/fetchData/user', 'user', 'added_by',selectedValue=user,readOnly = true);
            fetchAndPopulateDropdown('http://103.174.102.89:3000/purchaseproductData', 'product', 'product_name',selectedValue= null,readOnly = true);
            fetchAndPopulateDropdown('http://103.174.102.89:3000/purchaseproductData', 'bata', 'bata',selectedValue=null,readOnly = true);
            fetchAndPopulateDropdown('http://103.174.102.89:3000/vehicleData', 'vehicle','vehicle_no',selectedValue=null,readOnly = true);
        }
    });

    function fetchAndPopulateDropdown(apiUrl, dropdownId, field,selectedValue = null, readOnly = false) {
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Populate Select2 dropdown with API data
                populateDropdownWithSelect2(data, dropdownId, field, selectedValue , readOnly);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    function populateDropdownWithSelect2(data, dropdownId, field,selectedValue = null, readOnly = false) {
        var dropdown = $('#' + dropdownId);
        // Clear existing options
        dropdown.empty();

        // Add placeholder option
        dropdown.append($('<option></option>').attr('value', '').text('Select ' + dropdownId + ' type').prop('disabled', true).prop('selected', true));

        // Populate dropdown with API data
        data.forEach(function (item) {
            dropdown.append($('<option></option>').attr('value', item[field]).text(item[field]));
        });

        // Initialize Select2
        dropdown.select2({
            placeholder: 'Select components',
            closeOnSelect: false,
            allowClear: true,
            templateResult: function (data) {
                if (!data.id) {
                    return data.text;
                }
                var $element = $('<span>' + data.text + '</span>');
                return $element;
            }
        });


        // Set selected value if provided
        if (selectedValue !== null) {
            dropdown.val(selectedValue).trigger('change');
        }

        // Make the dropdown read-only if specified
        if (readOnly) {
            dropdown.prop('disabled', true);
        }

        // // Initialize Select2
        // dropdown.select2({
        //     placeholder: "Select " + dropdownId + " type",
        //     allowClear: true
        // });
    }

    $(document).on('select2:open', function(e) {
        window.setTimeout(function () {
            document.querySelector('input.select2-search__field').focus();
        }, 0);
    });

    function setCustomer(){
        var route = document.getElementById('route').value
        fetchAndPopulateDropdown('http://103.174.102.89:3000/fetchData/customer/' +route  , 'customer','cust_name');
    }
