<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Login Form</title>
    <link rel="stylesheet" href="../assets/css/Log_in.css" />
  </head>
  <body>
    <div class="login-container">
      <img src="../assets/img/SK1.jpg" alt="Example Image">
      <form id="loginForm">
        <label for="username"><b>User Name</b></label>
        <input type="text" id="username" name="username" required>
  
        <label for="password"><b>Password</b></label>
        <input type="password" id="password" name="password" required>
  
        <!-- <button type="button" onclick="login()"><h2><b>Login</h2></b></button> -->
        <button type="button" onclick="login()"><a href="../section/Home.html"><b>Login</b></a></button>
      </form>
    </div>

      <p>SK FRUITS</p>
  </div>

<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <!-- Preloader -->
    <div id="preloader" class="preloader">
        <!-- Loading animation or image goes here -->
        <div class="loader"></div>
    </div>

    <script>

        }, 2000); // 2 seconds in milliseconds
